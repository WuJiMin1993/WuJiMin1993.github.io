<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块 - 双人模式</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 600px;
        }
        
        .title {
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            margin-bottom: 2rem;
        }
        
        .buttons {
            display: flex;
            gap: 2rem;
            width: 100%;
            justify-content: center;
        }
        
        .btn {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5d7de8, #9668d6);
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary:active {
            transform: translateY(1px);
        }
        
        .join-form {
            display: none;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            background-color: #1E1E1E;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .join-form.active {
            display: flex;
        }
        
        .form-input {
            padding: 0.8rem;
            font-size: 1rem;
            background-color: #2A2A2A;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
        }
        
        .form-btn {
            padding: 0.8rem;
            font-size: 1rem;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .form-btn:hover {
            background: linear-gradient(135deg, #3E8E41, #1B5E20);
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        返回主界面
    </button>
    
    <div class="container">
        <div class="title">双人俄罗斯方块</div>
        
        <div class="buttons">
            <button class="btn btn-primary" id="create-room-btn">创建房间</button>
            <button class="btn btn-primary" id="join-room-btn">加入房间</button>
        </div>
        
        <div class="join-form" id="join-form">
            <input type="text" class="form-input" id="room-id-input" placeholder="请输入6位房间号" maxlength="6">
            <button class="form-btn" id="join-confirm-btn">加入</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase配置
        const firebaseConfig = {       
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.appspot.com",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };
        
        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM元素
        const createRoomBtn = document.getElementById('create-room-btn');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const joinForm = document.getElementById('join-form');
        const roomIdInput = document.getElementById('room-id-input');
        const joinConfirmBtn = document.getElementById('join-confirm-btn');
        
        // 事件监听
        createRoomBtn.addEventListener('click', createRoom);
        joinRoomBtn.addEventListener('click', showJoinForm);
        joinConfirmBtn.addEventListener('click', joinRoom);
        
        // 显示加入房间表单
        function showJoinForm() {
            joinForm.classList.add('active');
        }
        
        // 创建房间
        function createRoom() {
            // 生成6位随机房间号
            const roomId = Math.floor(100000 + Math.random() * 900000).toString();
            
            // 设置玩家为玩家1
            localStorage.setItem('playerRole', 'player1');
            localStorage.setItem('roomId', roomId);
            
            // 跳转到游戏界面
            window.location.href = "Two-player-game.html";
        }
        
        // 加入房间
        function joinRoom() {
            const roomId = roomIdInput.value.trim();
            
            if (roomId.length !== 6 || !/^\d+$/.test(roomId)) {
                alert('请输入有效的6位房间号');
                return;
            }
            
            // 检查房间是否存在
            const roomRef = database.ref('rooms/' + roomId);
            roomRef.once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    alert('房间不存在，请检查房间号');
                    return;
                }
                
                // 设置玩家为玩家2
                localStorage.setItem('playerRole', 'player2');
                localStorage.setItem('roomId', roomId);
                
                // 跳转到游戏界面
                window.location.href = "Two-player-game.html";
            });
        }
        
        // 返回主界面
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
