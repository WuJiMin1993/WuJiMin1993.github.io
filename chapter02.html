<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法世界 - 第二章</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 场景2201 -->
    <div class="game-container" id="scene-2201">
        <div class="scene-content">
            <p>时间来到第二天早上，他_____着魔法扫帚飞往学习旁边的一个森林里。</p>
            <div class="buttons-container">
                <button class="btn-left" onclick="showFeedback(true, 'chapter02.html#scene-2202')">正在骑</button>
                <button class="btn-right" onclick="showFeedback(false, '描述正在进行的行为用现在进行时', 'chapter02.html#scene-2203')">已经骑</button>
            </div>
        </div>
    </div>

    <!-- 场景2202 -->
    <div class="game-container" id="scene-2202" style="display:none;">
        <div class="scene-content">
            <p>昨天这个时候，Tom正_____图书馆，但他觉得这个魔法棒会很好玩，所以决定今天不去打扫图书馆了。</p>
            <div class="buttons-container">
                <button class="btn-left" onclick="showFeedback(true, 'chapter02.html#scene-2203')">正在打扫</button>
                <button class="btn-right" onclick="showFeedback(false, '描述过去正在进行的行为用过去进行时', 'chapter02.html#scene-2202')">已经打扫</button>
            </div>
        </div>
    </div>

    <!-- 场景2203 -->
    <div class="game-container" id="scene-2203" style="display:none;">
        <div class="scene-content">
            <p>为了防止图书馆馆长Jimmy发现Tom偷懒，Tom将很早到达将图书馆进行_____。</p>
            <div class="buttons-container">
                <button class="btn-left" onclick="showFeedback(true, 'chapter03.html#scene-2301')">打扫</button>
                <button class="btn-right" onclick="showFeedback(false, '描述将来正在进行的行为用将来进行时', 'chapter03.html#scene-2301')">已经打扫</button>
            </div>
        </div>
    </div>

    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <p id="feedback-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        window.onload = function() {
            const hash = window.location.hash;
            if (hash) {
                const scenes = document.querySelectorAll('.game-container');
                scenes.forEach(scene => {
                    scene.style.display = 'none';
                });
                document.querySelector(hash).style.display = 'block';
            }
        };
    </script>
</body>
</html>
