        // 初始化游戏场景
        function initScene(sceneId) {
            const scene = scenes[sceneId];
            if (!scene) {
                console.error('场景不存在:', sceneId);
                return;
            }

            // 如果是结束场景，显示结果
            if (sceneId === '2410') {
                showResults();
                return;
            }

            // 设置背景图片
            const bgImage = document.getElementById('background-image');
            bgImage.style.backgroundImage = scene.background ? `url('${scene.background}')` : 'none';
            
            // 设置文本内容
            document.getElementById('text-content').textContent = scene.text;
            
            // 清空按钮容器
            const buttonsContainer = document.getElementById('buttons-container');
            buttonsContainer.innerHTML = '';
            
            // 添加按钮
            scene.buttons.forEach(button => {
                const btn = document.createElement('button');
                btn.textContent = button.text;
                btn.className = `btn ${button.position}-btn`;
                
                // 如果是选择题按钮
                if (button.correct !== undefined) {
                    btn.dataset.correct = button.correct;
                    btn.dataset.hint = button.hint;
                    btn.dataset.nextScene = button.nextScene;
                    
                    // 检查按钮是否已被点击过
                    if (gameState.clickedButtons.has(`${sceneId}-${button.text}`)) {
                        btn.disabled = true;
                        btn.classList.add('disabled');
                    }
                    
                    btn.addEventListener('click', handleChoiceButtonClick);
                } else {
                    // 继续按钮
                    btn.dataset.nextScene = button.nextScene;
                    btn.addEventListener('click', handleContinueButtonClick);
                }
                
                buttonsContainer.appendChild(btn);
            });
        }

        // 处理选择题按钮点击
        function handleChoiceButtonClick(e) {
            const button = e.target;
            const isCorrect = button.dataset.correct === 'true';
            const hint = button.dataset.hint;
            const nextScene = button.dataset.nextScene;
            
            // 禁用按钮防止重复点击
            button.disabled = true;
            button.classList.add('disabled');
            
            // 记录已点击的按钮
            const sceneId = window.location.hash.substring(1);
            gameState.clickedButtons.add(`${sceneId}-${button.textContent}`);
            
            // 如果是正确答案，增加分数
            if (isCorrect) {
                gameState.score += 6.7;
                gameState.correctAnswers++;
            } else {
                // 显示提示
                if (hint) {
                    showHint(hint);
                }
            }
            
            // 保存游戏状态
            saveGameState();
            
            // 延迟跳转，以便显示提示
            setTimeout(() => {
                window.location.hash = nextScene;
            }, hint && !isCorrect ? 3000 : 0);
        }

        // 处理继续按钮点击
        function handleContinueButtonClick(e) {
            const nextScene = e.target.dataset.nextScene;
            window.location.hash = nextScene;
        }

        // 显示提示
        function showHint(text) {
            const hintBox = document.getElementById('hint-box');
            const hintText = document.getElementById('hint-text');
            
            hintText.textContent = text;
            hintBox.classList.remove('hidden');
            
            setTimeout(() => {
                hintBox.classList.add('hidden');
            }, 3000);
        }

        // 显示结果
        function showResults() {
            // 记录结束时间
            gameState.endTime = new Date().getTime();
            
            // 计算用时（分钟）
            const timeUsed = Math.ceil((gameState.endTime - gameState.startTime) / 60000);
            
            // 计算时间分数（每满一分钟2分，不满1分）
            const timeScore = timeUsed * 2;
            
            // 计算总分数
            const totalScore = Math.max(0, gameState.score - timeScore);
            
            // 计算正确率
            const accuracy = (gameState.correctAnswers / 15 * 100).toFixed(1);
            
            // 显示结果
            const textContent = document.getElementById('text-content');
            textContent.innerHTML = `
                <h2>游戏结束</h2>
                <p>正确率: ${accuracy}%</p>
                <p>闯关所用时间: ${timeUsed}分钟</p>
                <p>总得分: ${totalScore}</p>
            `;
            
            // 隐藏背景图片
            document.getElementById('background-image').style.display = 'none';
            
            // 清空按钮容器
            document.getElementById('buttons-container').innerHTML = '';
        }

        // 保存游戏状态
        function saveGameState() {
            // 将Set转换为数组以便存储
            const clickedButtonsArray = Array.from(gameState.clickedButtons);
            const stateToSave = {
                ...gameState,
                clickedButtons: clickedButtonsArray
            };
            
            localStorage.setItem('gameState', JSON.stringify(stateToSave));
        }

        // 加载游戏状态
        function loadGameState() {
            const savedState = localStorage.getItem('gameState');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                gameState.score = parsedState.score || 0;
                gameState.correctAnswers = parsedState.correctAnswers || 0;
                gameState.startTime = parsedState.startTime || new Date().getTime();
                gameState.endTime = parsedState.endTime || null;
                gameState.clickedButtons = new Set(parsedState.clickedButtons || []);
            }
        }

        // 初始化游戏
        document.addEventListener('DOMContentLoaded', function() {
            // 加载游戏状态
            loadGameState();
            
            // 检查URL hash，如果没有则设置为第一个场景
            if (!window.location.hash) {
                window.location.hash = '2101';
            } else {
                // 初始化当前场景
                initScene(window.location.hash.substring(1));
            }
            
            // 监听hash变化
            window.addEventListener('hashchange', function() {
                initScene(window.location.hash.substring(1));
            });
        });
