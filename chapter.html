<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法世界 - 章节</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 场景容器 -->
    <div id="scene-container" class="scene-container">
        <!-- 文本内容将通过JavaScript动态加载 -->
        <div class="text-container" id="text-container"></div>
        
        <!-- 按钮容器 -->
        <div class="button-container" id="button-container"></div>
        
        <!-- 错误提示框 (初始隐藏) -->
        <div id="error-popup" class="error-popup" style="display: none;">
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        // 游戏场景数据
        const scenes = {
            // 章节1
            2101: {
                bgImage: "画面01",
                text: "主人公Tom生活在魔法世界的魔法学校里，他每天都_____图书馆",
                buttons: [
                    { text: "打扫", id: "3101", position: "left", correct: true, nextScene: "2102", errorMsg: "" },
                    { text: "正在打扫", id: "3102", position: "right", correct: false, nextScene: "2102", 
                      errorMsg: "日常行为用一般现在时" }
                ]
            },
            2102: {
                bgImage: "画面02",
                text: "有一天，Tom发现他昨天_____的一个箱子今天被打开了，并且里面冒着蓝光。",
                buttons: [
                    { text: "锁上", id: "3103", position: "left", correct: true, nextScene: "2103", errorMsg: "" },
                    { text: "正在锁上", id: "3104", position: "right", correct: false, nextScene: "2103", 
                      errorMsg: "描述昨天发生的简单行为用一般过去时" }
                ]
            },
            2103: {
                bgImage: "画面03",
                text: "Tom好奇，走进一看，是个闪着蓝光的魔法棒，旁白有个标签，写着"时态魔法棒"。",
                buttons: [
                    { text: "继续", id: "", position: "full", correct: true, nextScene: "2104", errorMsg: "" }
                ]
            },
            2104: {
                bgImage: "画面04",
                text: "Tom心生好奇，他把魔法棒藏在衣服里，带离了图书馆，准备明天_____户外试一下魔法棒的威力。",
                buttons: [
                    { text: "将去", id: "", position: "left", correct: true, nextScene: "2201", errorMsg: "" },
                    { text: "已经去", id: "", position: "right", correct: false, nextScene: "2201", 
                      errorMsg: "描述未来发生的简单行为用一般将来时" }
                ]
            },
            // 章节2
            2201: {
                bgImage: "画面05",
                text: "时间来到第二天早上，他_____着魔法扫帚飞往学习旁边的一个森林里。",
                buttons: [
                    { text: "正在骑", id: "", position: "left", correct: true, nextScene: "2202", errorMsg: "" },
                    { text: "已经骑", id: "", position: "right", correct: false, nextScene: "2203", 
                      errorMsg: "描述正在进行的行为用现在进行时" }
                ]
            },
            2202: {
                bgImage: "画面06",
                text: "昨天这个时候，Tom正_____图书馆，但他觉得这个魔法棒会很好玩，所以决定今天不去打扫图书馆了。",
                buttons: [
                    { text: "正在打扫", id: "", position: "left", correct: true, nextScene: "2203", errorMsg: "" },
                    { text: "已经打扫", id: "", position: "right", correct: false, nextScene: "2202", 
                      errorMsg: "描述过去正在进行的行为用过去进行时" }
                ]
            },
            2203: {
                bgImage: "画面07",
                text: "为了防止图书馆馆长Jimmy发现Tom偷懒，Tom将很早到达将图书馆进行_____。",
                buttons: [
                    { text: "打扫", id: "", position: "left", correct: true, nextScene: "2301", errorMsg: "" },
                    { text: "已经打扫", id: "", position: "right", correct: false, nextScene: "2301", 
                      errorMsg: "描述将来正在进行的行为用将来进行时" }
                ]
            },
            // 章节3
            2301: {
                bgImage: "画面08",
                text: "Tom停在了森林里的小溪旁边，然后从衣服里拿出【一般现在】魔法棒。他想，这魔法棒叫"时态"，难道启动它的咒语和时态有关？",
                buttons: [
                    { text: "拿出", id: "", position: "left", correct: true, nextScene: "2302", errorMsg: "" },
                    { text: "已经拿出", id: "", position: "right", correct: false, nextScene: "2302", 
                      errorMsg: "描述日常行为一般现在时" }
                ]
            },
            2302: {
                bgImage: "画面09",
                text: "于是，他决定结合在魔法学校学习的咒语试一下。<br>Tom用魔法棒指向小溪，念了一句："一条香喷喷的鱼已经被烤熟了【现在完成】"。",
                buttons: [
                    { text: "已经被烤熟", id: "", position: "left", correct: true, nextScene: "2303", errorMsg: "" },
                    { text: "将来被烤熟", id: "", position: "right", correct: false, nextScene: "2302", 
                      errorMsg: "咒语未生效，请重新试" }
                ]
            },
            2303: {
                bgImage: "画面10",
                text: "只见念完咒语之后，突然一道蓝色闪光过后，一个用树枝做的烤架，上面有一条香喷喷的烤鱼出现在了Tom的面前。",
                buttons: [
                    { text: "继续", id: "", position: "full", correct: true, nextScene: "2304", errorMsg: "" }
                ]
            },
            2304: {
                bgImage: "画面11",
                text: "Tom想，我来这之前，还没吃东西呢【过去完成】。正好可以包餐一顿。<br>Tom拿起吃了起来。",
                buttons: [
                    { text: "已经烤好的鱼", id: "", position: "left", correct: true, nextScene: "2305", errorMsg: "" },
                    { text: "将要烤好", id: "", position: "right", correct: false, nextScene: "2305", 
                      errorMsg: "描述已经完成的的行为用现在完成时" }
                ]
            },
            2305: {
                bgImage: "画面12",
                text: "Tom边吃边想，当我​掌握了这根魔杖，那个总是欺负我的巫师就会被打败。【将来完成】。（By the time I have mastered this magic wand, the wizard who always bullies me will have been defeated.）",
                buttons: [
                    { text: "将会被打败", id: "", position: "left", correct: true, nextScene: "2401", errorMsg: "" },
                    { text: "已经被打败", id: "", position: "right", correct: false, nextScene: "2401", 
                      errorMsg: "描述将来完成的的行为用将来完成时" }
                ]
            },
            // 章节4
            2401: {
                bgImage: "画面13",
                text: "虽然Tom已经来到魔法学校_____一年时间【现在完成进行】，但是魔法的知识还是比不过巫师Mike。",
                buttons: [
                    { text: "学习了", id: "", position: "left", correct: true, nextScene: "2402", errorMsg: "" },
                    { text: "将学习", id: "", position: "right", correct: false, nextScene: "2402", 
                      errorMsg: "描述过去的行为持续到现在用现在完成进行" }
                ]
            },
            2402: {
                bgImage: "画面14",
                text: "Tom意识到了魔法棒的厉害之处，于是Tom来到了以前经常戏弄他的巫师Mike的家里。<br>Tom说："Mike，现在我_____魔法打败你了，你出来接受我的挑战吧"",
                buttons: [
                    { text: "可以用", id: "", position: "left", correct: true, nextScene: "2403", errorMsg: "" },
                    { text: "正在用", id: "", position: "right", correct: false, nextScene: "2403", 
                      errorMsg: "描述正在进行的行为用现在进行时" }
                ]
            },
            2403: {
                bgImage: "画面15",
                text: "今天是个阳光明媚的日子，只见Mike带着一个大大的灰色巫师帽从房间里走了出来，说到"Tom，在过去的一年时间里，已经多次_____我了【过去完成进行时】。（You had been repeatedly losing to me over the past year.）还是不服输吗"",
                buttons: [
                    { text: "输给", id: "", position: "left", correct: true, nextScene: "2404", errorMsg: "" },
                    { text: "将输给", id: "", position: "right", correct: false, nextScene: "2404", 
                      errorMsg: "描述正在进行的行为用现在进行时" }
                ]
            },
            2404: {
                bgImage: "画面16",
                text: "只见Tom用魔法棒指向天空，用咒语说了一句："It's going to rain soon"，魔法棒发出来蓝光。",
                buttons: [
                    { text: "继续", id: "", position: "full", correct: true, nextScene: "2405", errorMsg: "" }
                ]
            },
            2405: {
                bgImage: "画面17",
                text: "果然，不一会儿天空出现了乌云，打起了雷，开始下起了下雨点。",
                buttons: [
                    { text: "继续", id: "", position: "full", correct: true, nextScene: "2406", errorMsg: "" }
                ]
            },
            2406: {
                bgImage: "画面18",
                text: "Mike看见后下了一跳，说到："到明天为止，我已经学了魔法2年了【将来完成进行时】（By tomorrow, I have been studying magic for 2 years now）。却从来没看过这么厉害的魔法，我承认你已经比我厉害了"",
                buttons: [
                    { text: "已经学了", id: "", position: "left", correct: true, nextScene: "2407", errorMsg: "" },
                    { text: "将要学", id: "", position: "right", correct: false, nextScene: "2407", 
                      errorMsg: "描述将来完成进行时" }
                ]
            },
            2407: {
                bgImage: "画面19",
                text: "Tom想再炫耀一下魔法棒的威力，准备念出下一个咒语时，突然一道光闪过，图书馆馆长Jimmy出现在面前。",
                buttons: [
                    { text: "继续", id: "", position: "full", correct: true, nextScene: "2408", errorMsg: "" }
                ]
            },
            2408: {
                bgImage: "画面20",
                text: "馆长说到："Tom，我找了它找了一整天，原来被你拿走了"。",
                buttons: [
                    { text: "找了", id: "", position: "left", correct: true, nextScene: "2409", errorMsg: "" },
                    { text: "将找", id: "", position: "right", correct: false, nextScene: "2409", 
                      errorMsg: "描述过去完成" }
                ]
            },
            2409: {
                bgImage: "画面21",
                text: "Jimmy举起手，魔法棒自动飞到Jimmy的手里。然后，Jimmy领着Tom，说道"赶紧回去给我打扫图书馆".....",
                buttons: [
                    { text: "继续", id: "", position: "full", correct: true, nextScene: "2410", errorMsg: "" }
                ]
            },
            2410: {
                bgImage: "",
                text: "",
                buttons: []
            }
        };

        // 游戏状态管理
        const gameState = {
            score: 0,
            startTime: null,
            correctAnswers: 0,
            totalQuestions: 15
        };

        // 从URL获取当前场景ID
        const urlParams = new URLSearchParams(window.location.search);
        let currentSceneId = urlParams.get('scene') || '2101';

        // 初始化游戏状态
        if (currentSceneId === '2101') {
            gameState.startTime = new Date();
            gameState.score = 0;
            gameState.correctAnswers = 0;
        } else {
            // 从sessionStorage恢复游戏状态
            const savedState = sessionStorage.getItem('gameState');
            if (savedState) {
                Object.assign(gameState, JSON.parse(savedState));
            }
        }

        // 加载场景
        function loadScene(sceneId) {
            const scene = scenes[sceneId];
            if (!scene) {
                console.error(`场景 ${sceneId} 不存在`);
                return;
            }

            // 更新当前场景ID
            currentSceneId = sceneId;
            
            // 更新URL但不刷新页面
            window.history.pushState({}, '', `?scene=${sceneId}`);

            // 设置背景图片
            const container = document.getElementById('scene-container');
            if (scene.bgImage) {
                container.style.backgroundImage = `url('images/${scene.bgImage}.jpg')`;
            } else {
                container.style.backgroundImage = 'none';
            }

            // 设置文本内容
            const textContainer = document.getElementById('text-container');
            textContainer.innerHTML = `<p>${scene.text}</p>`;

            // 清空按钮容器
            const buttonContainer = document.getElementById('button-container');
            buttonContainer.innerHTML = '';

            // 如果是结束场景，显示结果
            if (sceneId === '2410') {
                showResults();
                return;
            }

            // 创建按钮
            scene.buttons.forEach(button => {
                const btn = document.createElement('button');
                btn.className = `game-button ${button.position}`;
                btn.textContent = button.text;
                btn.dataset.correct = button.correct;
                btn.dataset.nextScene = button.nextScene;
                btn.dataset.errorMsg = button.errorMsg;
                
                btn.addEventListener('click', function() {
                    handleButtonClick(this);
                });
                
                buttonContainer.appendChild(btn);
            });
        }

        // 处理按钮点击
        function handleButtonClick(button) {
            const isCorrect = button.dataset.correct === 'true';
            const nextScene = button.dataset.nextScene;
            const errorMsg = button.dataset.errorMsg;
            
            // 更新分数
            if (isCorrect) {
                gameState.score += 6.7;
                gameState.correctAnswers++;
            } else {
                // 显示错误提示
                showErrorPopup(errorMsg);
            }
            
            // 保存游戏状态
            sessionStorage.setItem('gameState', JSON.stringify(gameState));
            
            // 如果有错误消息，延迟跳转
            if (errorMsg && !isCorrect) {
                setTimeout(() => {
                    loadScene(nextScene);
                }, 3000);
            } else {
                loadScene(nextScene);
            }
        }

        // 显示错误提示
        function showErrorPopup(message) {
            if (!message) return;
            
            const popup = document.getElementById('error-popup');
            const errorMsg = document.getElementById('error-message');
            
            errorMsg.textContent = message;
            popup.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        // 显示结果
        function showResults() {
            const container = document.getElementById('scene-container');
            const textContainer = document.getElementById('text-container');
            const buttonContainer = document.getElementById('button-container');
            
            // 计算游戏时间
            const endTime = new Date();
            const timeDiff = (endTime - new Date(gameState.startTime)) / 1000; // 秒
            const minutes = Math.floor(timeDiff / 60);
            const seconds = Math.floor(timeDiff % 60);
            
            // 计算时间分数
            const timeScore = minutes > 0 ? minutes * 2 : 1;
            
            // 计算总分数
            const totalScore = Math.max(0, gameState.score - timeScore);
            
            // 计算正确率
            const accuracy = (gameState.correctAnswers / gameState.totalQuestions * 100).toFixed(1);
            
            // 显示结果
            textContainer.innerHTML = `
                <h1>游戏结束</h1>
                <div class="result-item">
                    <span class="result-label">正确率:</span>
                    <span class="result-value">${accuracy}%</span>
                </div>
                <div class="result-item">
                    <span class="result-label">用时:</span>
                    <span class="result-value">${minutes}分${seconds}秒</span>
                </div>
                <div class="result-item">
                    <span class="result-label">总得分:</span>
                    <span class="result-value">${totalScore.toFixed(1)}</span>
                </div>
            `;
            
            // 添加重新开始按钮
            const restartBtn = document.createElement('button');
            restartBtn.className = 'game-button full';
            restartBtn.textContent = '重新开始';
            restartBtn.addEventListener('click', () => {
                sessionStorage.removeItem('gameState');
                window.location.href = 'index.html';
            });
            
            buttonContainer.appendChild(restartBtn);
        }

        // 初始化加载当前场景
        loadScene(currentSceneId);

        // 处理浏览器后退/前进按钮
        window.addEventListener('popstate', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sceneId = urlParams.get('scene') || '2101';
            loadScene(sceneId);
        });
    </script>
</body>
</html>
