        // 保存游戏状态到sessionStorage
        function saveGameState() {
            sessionStorage.setItem('gameState', JSON.stringify(gameState));
        }

        // 加载游戏状态
        function loadGameState() {
            const savedState = sessionStorage.getItem('gameState');
            if (savedState) {
                Object.assign(gameState, JSON.parse(savedState));
            }
            
            // 如果没有开始时间，设置为当前时间
            if (!gameState.startTime) {
                gameState.startTime = new Date();
                saveGameState();
            }
        }

        // 显示反馈信息
        function showFeedback(message) {
            const feedbackElement = document.createElement('div');
            feedbackElement.className = 'feedback-box';
            feedbackElement.textContent = message;
            document.body.appendChild(feedbackElement);
            
            // 3秒后移除反馈信息
            setTimeout(() => {
                feedbackElement.remove();
            }, 3000);
        }

        // 计算得分
        function calculateScore() {
            // 答题得分 (每题6.7分)
            const answerScore = gameState.correctAnswers * 6.7;
            
            // 计算用时 (分钟)
            const endTime = new Date();
            const timeDiff = (endTime - new Date(gameState.startTime)) / 1000; // 秒
            const minutes = Math.floor(timeDiff / 60);
            const seconds = timeDiff % 60;
            
            // 时间分数 (每分钟2分，不满1分钟按1分)
            const timeScore = minutes * 2 + (seconds > 0 ? 1 : 0);
            
            // 总得分 = 答题得分 - 时间分数
            const totalScore = Math.max(0, answerScore - timeScore);
            
            // 正确率
            const accuracy = (gameState.correctAnswers / gameState.totalQuestions * 100).toFixed(1);
            
            return {
                answerScore,
                timeScore,
                totalScore,
                accuracy,
                timeSpent: `${minutes}分${Math.floor(seconds)}秒`
            };
        }

        // 显示结果页面
        function showResults() {
            const results = calculateScore();
            
            const resultsHTML = `
                <div class="results-screen">
                    <h1>游戏结束</h1>
                    <div class="results-container">
                        <div class="result-item">
                            <span class="result-label">正确率:</span>
                            <span class="result-value">${results.accuracy}%</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">用时:</span>
                            <span class="result-value">${results.timeSpent}</span>
                        </div>
                        <div class="result-item">

                        </div>

                        </div>
                        <div class="result-item total-score">
                            <span class="result-label">总得分:</span>
                            <span class="result-value">${results.totalScore.toFixed(1)}</span>
                        </div>
                    </div>
                    <div class="button-container single-button">
                        <button id="restart-button" class="game-button">重新开始</button>
                    </div>
                </div>
            `;
            
            document.getElementById('scenes-container').innerHTML = resultsHTML;
            
            // 重新开始按钮事件
            document.getElementById('restart-button').addEventListener('click', function() {
                sessionStorage.removeItem('gameState');
                window.location.href = 'index.html';
            });
        }

        // 预加载图片
        function preloadImages(sceneIds) {
            sceneIds.forEach(sceneId => {
                const scene = scenes[sceneId];
                if (scene && scene.image) {
                    const img = new Image();
                    img.src = scene.image;
                }
            });
        }

        // 渲染场景
        function renderScene(sceneId) {
            const scene = scenes[sceneId];
            if (!scene) {
                console.error('场景不存在:', sceneId);
                return;
            }
            
            // 如果是结果场景
            if (sceneId === '2410') {
                showResults();
                return;
            }
            
            // 创建场景HTML
            let sceneHTML = `<div id="scene-${sceneId}" class="scene fade-in">`;
            
            // 添加图片
            if (scene.image) {
                sceneHTML += `<img src="${scene.image}" alt="场景${sceneId}" class="full-screen-image">`;
            }
            
            // 添加内容容器
            sceneHTML += `<div class="content-container">`;
            
            // 添加文本框
            sceneHTML += `<div class="text-box">${scene.text}</div>`;
            
            // 添加按钮容器
            const hasMultipleButtons = scene.buttons.length > 1;
            const buttonContainerClass = hasMultipleButtons ? 'button-container multiple-buttons' : 'button-container single-button';
            
            sceneHTML += `<div class="${buttonContainerClass}">`;
            
            // 添加按钮
            scene.buttons.forEach((button, index) => {
                const buttonClass = button.correct === true ? 'correct-button' : 
                                  button.correct === false ? 'wrong-button' : 'game-button';
                
                sceneHTML += `
                    <button class="${buttonClass}" 
                            data-scene="${sceneId}" 
                            data-button-index="${index}" 
                            data-next="${button.nextScene}"
                            data-correct="${button.correct}">
                        ${button.text}
                    </button>
                `;
            });
            
            sceneHTML += `</div></div></div>`;
            
            // 更新场景容器
            document.getElementById('scenes-container').innerHTML = sceneHTML;
            
            // 添加按钮事件
            scene.buttons.forEach((button, index) => {
                const buttonElement = document.querySelector(`button[data-scene="${sceneId}"][data-button-index="${index}"]`);
                if (buttonElement) {
                    buttonElement.addEventListener('click', function() {
                        const sceneId = this.getAttribute('data-scene');
                        const buttonIndex = this.getAttribute('data-button-index');
                        const isCorrect = this.getAttribute('data-correct') === 'true';
                        const nextScene = this.getAttribute('data-next');
                        const feedback = scene.buttons[buttonIndex].feedback;
                        
                        // 禁用所有按钮防止重复点击
                        document.querySelectorAll(`button[data-scene="${sceneId}"]`).forEach(btn => {
                            btn.disabled = true;
                        });
                        
                        // 如果是答题场景且未回答过
                        if (isCorrect !== null && !gameState.answeredQuestions.has(sceneId)) {
                            gameState.answeredQuestions.add(sceneId);
                            
                            if (isCorrect) {
                                gameState.correctAnswers++;
                            }
                            
                            saveGameState();
                        }
                        
                        // 显示反馈信息
                        if (feedback) {
                            showFeedback(feedback);
                        }
                        
                        // 预加载下两个场景的图片
                        const nextScenes = [];
                        if (scenes[nextScene]) {
                            nextScenes.push(nextScene);
                            if (scenes[nextScene].buttons) {
                                scenes[nextScene].buttons.forEach(btn => {
                                    if (scenes[btn.nextScene]) {
                                        nextScenes.push(btn.nextScene);
                                    }
                                });
                            }
                        }
                        preloadImages(nextScenes.slice(0, 2));
                        
                        // 延迟跳转以显示反馈
                        setTimeout(() => {
                            renderScene(nextScene);
                        }, feedback ? 3000 : 0);
                    });
                }
            });
        }

        // 初始化游戏
        function initGame() {
            loadGameState();
            
            // 获取当前场景ID
            const hash = window.location.hash.substring(1);
            const initialSceneId = hash && scenes[hash] ? hash : '2101';
            
            // 渲染初始场景
            renderScene(initialSceneId);
            
            // 监听hash变化
            window.addEventListener('hashchange', function() {
                const newSceneId = window.location.hash.substring(1);
                if (scenes[newSceneId]) {
                    renderScene(newSceneId);
                }
            });
        }

        // 页面加载完成后初始化游戏
        window.addEventListener('DOMContentLoaded', initGame);
