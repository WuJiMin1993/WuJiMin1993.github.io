        // 预加载图片
        function preloadImages(nextScenes) {
            if (!nextScenes) return;
            
            // 将nextScenes转换为数组（如果是单个场景）
            const scenes = Array.isArray(nextScenes) ? nextScenes : [nextScenes];
            
            scenes.forEach(sceneId => {
                if (gameData[sceneId] && gameData[sceneId].image) {
                    const img = new Image();
                    img.src = gameData[sceneId].image;
                }
            });
        }

        // 显示提示信息
        function showHint(message) {
            const hintElement = document.createElement('div');
            hintElement.className = 'hint-box';
            hintElement.textContent = message;
            document.getElementById('game-container').appendChild(hintElement);
            
            // 3秒后移除提示
            setTimeout(() => {
                hintElement.remove();
            }, 3000);
        }

        // 计算并显示游戏结果
        function showResults() {
            // 计算游戏用时（分钟）
            const endTime = new Date();
            const timeDiff = (endTime - gameState.startTime) / 1000; // 秒
            const minutes = Math.floor(timeDiff / 60);
            const seconds = Math.floor(timeDiff % 60);
            
            // 计算时间分数（每满一分钟2分，不满1分）
            const timeScore = minutes * 2 + (seconds > 0 ? 1 : 0);
            
            // 计算总分数
            const totalScore = gameState.score - timeScore;
            
            // 计算正确率（保留一位小数）
            const accuracy = ((gameState.correctAnswers / 15) * 100).toFixed(1);
            
            // 显示结果
            const textContainer = document.getElementById('text-container');
            textContainer.innerHTML = `
                <h2>游戏结束！</h2>
                <p>正确率: ${accuracy}%</p>
                <p>用时: ${minutes}分${seconds}秒</p>
                <p>答题得分: ${gameState.score.toFixed(1)}</p>
                <p>时间分数: ${timeScore}</p>
                <p>总得分: ${totalScore.toFixed(1)}</p>
            `;
            
            // 隐藏图片和按钮
            document.getElementById('image-container').style.display = 'none';
            document.getElementById('button-container').style.display = 'none';
        }

        // 加载场景
        function loadScene(sceneId) {
            // 清除已使用的按钮记录
            gameState.usedButtons.clear();
            
            const scene = gameData[sceneId];
            if (!scene) {
                // 如果是结果画面
                if (sceneId === '2410') {
                    showResults();
                }
                return;
            }
            
            // 更新图片
            const imageElement = document.getElementById('current-image');
            if (scene.image) {
                imageElement.src = scene.image;
                imageElement.style.display = 'block';
                
                // 添加淡入效果
                imageElement.style.opacity = 0;
                setTimeout(() => {
                    imageElement.style.opacity = 1;
                }, 100);
            } else {
                imageElement.style.display = 'none';
            }
            
            // 更新文本
            document.getElementById('game-text').textContent = scene.text;
            
            // 更新按钮
            const buttonContainer = document.getElementById('button-container');
            buttonContainer.innerHTML = '';
            
            scene.buttons.forEach(buttonData => {
                const button = document.createElement('button');
                button.textContent = buttonData.text;
                
                // 设置按钮类名
                if (buttonData.position === 'left') {
                    button.className = 'left-button';
                } else if (buttonData.position === 'right') {
                    button.className = 'right-button';
                } else {
                    button.className = 'center-button';
                }
                
                // 设置按钮点击事件
                button.addEventListener('click', () => {
                    // 防止重复点击
                    if (gameState.usedButtons.has(button.textContent)) return;
                    gameState.usedButtons.add(button.textContent);
                    
                    // 更新分数（如果是正确答案）
                    if (buttonData.isCorrect === true) {
                        gameState.score += 6.7;
                        gameState.correctAnswers++;
                    }
                    
                    // 显示提示（如果是错误答案）
                    if (buttonData.isCorrect === false && buttonData.hint) {
                        showHint(buttonData.hint);
                    }
                    
                    // 预加载下一场景的图片
                    preloadImages(buttonData.nextScene);
                    
                    // 延迟跳转（如果有提示需要显示）
                    setTimeout(() => {
                        loadScene(buttonData.nextScene);
                    }, buttonData.hint ? 3000 : 0);
                });
                
                buttonContainer.appendChild(button);
            });
        }

        // 初始化游戏
        document.addEventListener('DOMContentLoaded', () => {
            // 从URL获取当前场景ID
            const hash = window.location.hash.substring(1) || '2101';
            
            // 如果是从开始画面跳转过来，初始化游戏状态
            if (!gameState.startTime) {
                gameState.startTime = new Date();
            }
            
            // 加载场景
            loadScene(hash);
            
            // 预加载下一场景的图片（如果有多个可能的下一场景）
            const currentScene = gameData[hash];
            if (currentScene) {
                const nextScenes = currentScene.buttons.map(btn => btn.nextScene);
                preloadImages(nextScenes);
            }
        });
