<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法世界 - 章节游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="scene-container">
        <!-- 所有章节场景将通过JavaScript动态加载 -->
    </div>

    <!-- 提示框 -->
    <div id="hint-box" class="hint-box">
        <p id="hint-message"></p>
    </div>

    <!-- 游戏统计信息 -->
    <div class="stats-container">
        <div>正确率: <span id="accuracy-rate">0%</span></div>
        <div>用时: <span id="time-used">00:00</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
