        // 初始化游戏
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL获取当前场景
            const urlParams = new URLSearchParams(window.location.search);
            const sceneId = urlParams.get('scene') || '2101';
            
            // 初始化游戏状态
            if (!gameState.startTime) {
                gameState.startTime = new Date();
            }
            
            // 加载场景
            loadScene(sceneId);
            
            // 预加载下一场景的图片
            preloadNextSceneImages(sceneId);
        });

        // 加载场景
        function loadScene(sceneId) {
            gameState.currentScene = sceneId;
            gameState.clickedButtons.clear(); // 清除已点击按钮记录
            
            const scene = scenes[sceneId];
            const gameContainer = document.getElementById('game-container');
            
            // 如果是结束场景，显示总结
            if (scene.isEndScene) {
                showSummary();
                return;
            }
            
            // 创建场景HTML
            let sceneHTML = `
                <div id="scene-${sceneId}" class="scene active">
                    ${scene.image ? `
                    <div class="image-container">
                        <img src="${scene.image}" alt="场景${sceneId}" class="scene-image">
                    </div>` : ''}
                    <div class="text-container">
                        <p>${scene.text}</p>
                    </div>
                    <div class="button-container ${scene.buttons[0].position === 'full' ? 'full-width' : 'split'}">
            `;
            
            // 添加按钮
            scene.buttons.forEach((button, index) => {
                const buttonId = `button-${sceneId}-${index}`;
                sceneHTML += `
                    <button id="${buttonId}" class="game-button ${button.position === 'full' ? 'full-button' : button.position + '-button'}"
                        data-correct="${button.correct}"
                        data-next-scene="${button.nextScene}"
                        ${button.feedback ? `data-feedback="${button.feedback}"` : ''}>
                        ${button.text}
                    </button>
                `;
            });
            
            sceneHTML += `</div></div>`;
            
            // 移除所有现有场景，添加新场景
            gameContainer.innerHTML = sceneHTML;
            
            // 添加按钮事件监听器
            scene.buttons.forEach((button, index) => {
                const buttonId = `button-${sceneId}-${index}`;
                document.getElementById(buttonId).addEventListener('click', handleButtonClick);
            });
        }

        // 处理按钮点击
        function handleButtonClick(event) {
            const button = event.target;
            const sceneId = gameState.currentScene;
            const buttonId = button.id;
            
            // 防止重复点击
            if (gameState.clickedButtons.has(buttonId)) {
                return;
            }
            gameState.clickedButtons.add(buttonId);
            
            // 禁用所有按钮
            document.querySelectorAll('.game-button').forEach(btn => {
                btn.disabled = true;
            });
            
            // 如果是正确答案，更新分数
            if (button.dataset.correct === 'true') {
                gameState.score += 6.7;
                gameState.correctAnswers++;
            }
            
            // 显示反馈（如果有）
            if (button.dataset.feedback) {
                showFeedback(button.dataset.feedback);
            }
            
            // 延迟跳转到下一个场景
            setTimeout(() => {
                const nextScene = button.dataset.nextScene;
                if (nextScene) {
                    window.location.href = `chapter.html?scene=${nextScene}`;
                }
            }, button.dataset.feedback ? 3000 : 500);
        }

        // 显示反馈
        function showFeedback(message) {
            const feedbackElement = document.createElement('div');
            feedbackElement.className = 'feedback-box';
            feedbackElement.textContent = message;
            
            const sceneElement = document.querySelector('.scene.active');
            sceneElement.appendChild(feedbackElement);
            
            // 3秒后移除反馈
            setTimeout(() => {
                feedbackElement.remove();
            }, 3000);
        }

        // 预加载下一场景的图片
        function preloadNextSceneImages(currentSceneId) {
            const scene = scenes[currentSceneId];
            if (!scene) return;
            
            // 预加载当前场景的按钮指向的所有下一场景的图片
            scene.buttons.forEach(button => {
                const nextScene = scenes[button.nextScene];
                if (nextScene && nextScene.image) {
                    const img = new Image();
                    img.src = nextScene.image;
                }
            });
        }

        // 显示游戏总结
        function showSummary() {
            const endTime = new Date();
            const timeDiff = (endTime - gameState.startTime) / 1000; // 秒
            const minutes = Math.floor(timeDiff / 60);
            const timeScore = minutes * 2 + (timeDiff % 60 > 0 ? 1 : 0);
            
            const totalScore = Math.max(0, gameState.score - timeScore);
            const accuracy = (gameState.correctAnswers / 15 * 100).toFixed(1);
            
            const summaryHTML = `
                <div id="summary-scene" class="scene active">
                    <div class="summary-container">
                        <h1>游戏结束</h1>
                        <div class="summary-item">
                            <span class="summary-label">正确率:</span>
                            <span class="summary-value">${accuracy}%</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">用时:</span>
                            <span class="summary-value">${Math.floor(timeDiff / 60)}分${Math.floor(timeDiff % 60)}秒</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">答题得分:</span>
                            <span class="summary-value">${gameState.score.toFixed(1)}</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">时间扣分:</span>
                            <span class="summary-value">-${timeScore}</span>
                        </div>
                        <div class="summary-item total-score">
                            <span class="summary-label">总得分:</span>
                            <span class="summary-value">${totalScore.toFixed(1)}</span>
                        </div>
                        <button id="restart-button" class="main-button">重新开始</button>
                    </div>
                </div>
            `;
            
            document.getElementById('game-container').innerHTML = summaryHTML;
            
            // 重新开始按钮
            document.getElementById('restart-button').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        }
