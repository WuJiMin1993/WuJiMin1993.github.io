                    { text: "找了", position: "left", correct: true, nextPage: 2409 },
                    { text: "将找", position: "right", correct: false, nextPage: 2409, 
                      hint: "描述过去完成" }
                ]
            },
            2409: {
                image: "images/画面21.jpg",
                text: "Jimmy举起手，魔法棒自动飞到Jimmy的手里。然后，Jimmy领着Tom，说道“赶紧回去给我打扫图书馆”.....",
                buttons: [
                    { text: "游戏结束", position: "center", correct: null, nextPage: 2501 }
                ]

            // 排名画面
            2501: {
                isRanking: true,
                text: "游戏结束，以下是排名信息"
            }
        };

        // DOM元素
        const gameContainer = document.getElementById('game-container');
        const hintModal = document.getElementById('hint-modal');
        const hintMessage = document.getElementById('hint-message');

        // 显示提示框
        function showHint(message, duration = 3000) {
            hintMessage.textContent = message;
            hintModal.style.display = 'block';
            
            if (duration > 0) {
                setTimeout(() => {
                    hintModal.style.display = 'none';
                }, duration);
            }
        }

        // 隐藏提示框
        function hideHint() {
            hintModal.style.display = 'none';
        }

        // 计算当前进度
        function calculateProgress(pageId) {
            const pageNumber = parseInt(pageId.toString().substring(1));
            return Math.round((pageNumber / 21) * 100);
        }

        // 计算正确率
        function calculateCorrectRate() {
            return ((gameState.correctAnswers * 6.7) / 100).toFixed(1);
        }

        // 计算时间分数
        function calculateTimeScore() {
            const minutes = Math.floor(gameState.timeUsed / 60000);
            const seconds = Math.floor((gameState.timeUsed % 60000) / 1000);
            
            // 每满一分钟得2分，不满一分钟得1分
            return minutes * 2 + (seconds > 0 ? 1 : 0);
        }

        // 更新玩家数据到Firebase
        function updatePlayerData() {
            if (isTeacher) return;
            
            gameState.timeUsed = Date.now() - gameState.startTime;
            const progress = calculateProgress(gameState.currentPage);
            const correctRate = calculateCorrectRate();
            const timeScore = calculateTimeScore();
            const totalScore = gameState.score + timeScore;
            
            const playerRef = database.ref(`rooms/${roomId}/players/${playerName}`);
            
            playerRef.update({
                score: totalScore,
                correctRate: correctRate,
                progress: progress,
                timeUsed: gameState.timeUsed,
                lastUpdated: firebase.database.ServerValue.TIMESTAMP
            }).catch(error => {
                console.error('更新玩家数据失败:', error);
            });
        }

        // 渲染排名页面
        function renderRankingPage() {
            gameState.timeUsed = Date.now() - gameState.startTime;
            const correctRate = calculateCorrectRate();
            const timeScore = calculateTimeScore();
            const totalScore = gameState.score + timeScore;
            
            // 更新最终分数
            if (!isTeacher) {
                const playerRef = database.ref(`rooms/${roomId}/players/${playerName}`);
                playerRef.update({
                    score: totalScore,
                    correctRate: correctRate,
                    progress: 100,
                    timeUsed: gameState.timeUsed,
                    completed: true,
                    completedAt: firebase.database.ServerValue.TIMESTAMP
                }).catch(error => {
                    console.error('更新最终分数失败:', error);
                });
            }
            
            // 创建排名页面HTML
            gameContainer.innerHTML = `
                <div class="ranking-container">
                    <h2>房间号: ${roomId}</h2>
                    <div class="player-stats">
                        <p>正确率: ${correctRate}%</p>
                        <p>用时: ${formatTime(gameState.timeUsed)}</p>
                        <p>总得分: ${totalScore}</p>
                    </div>
                    <h3>排行榜</h3>
                    <div id="ranking-list" class="ranking-list">
                        <p>加载中...</p>
                    </div>
                </div>
            `;
            
            // 监听排名变化
            const playersRef = database.ref(`rooms/${roomId}/players`);
            playersRef.orderByChild('score').limitToLast(10).on('value', (snapshot) => {
                const players = snapshot.val() || {};
                const rankingList = document.getElementById('ranking-list');
                
                // 转换为数组并排序
                const playersArray = Object.entries(players).map(([name, data]) => ({
                    name,
                    ...data
                }));
                
                // 按分数降序排序
                playersArray.sort((a, b) => b.score - a.score);
                
                // 生成排名HTML
                let html = '';
                playersArray.forEach((player, index) => {
                    html += `
                        <div class="ranking-item ${player.name === playerName ? 'current-player' : ''}">
                            <span class="rank">${index + 1}</span>
                            <span class="name">${player.name}</span>
                            <span class="score">${player.score || 0}</span>
                            <span class="correct-rate">${player.correctRate || 0}%</span>
                            <span class="time">${formatTime(player.timeUsed || 0)}</span>
                        </div>
                    `;
                });
                
                rankingList.innerHTML = html || '<p>暂无玩家数据</p>';
            });
        }

        // 格式化时间显示
        function formatTime(milliseconds) {
            const minutes = Math.floor(milliseconds / 60000);
            const seconds = Math.floor((milliseconds % 60000) / 1000);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 预加载下一张图片
        function preloadNextImage(nextPageId) {
            if (pages[nextPageId] && pages[nextPageId].image) {
                const img = new Image();
                img.src = pages[nextPageId].image;
            }
        }

        // 渲染游戏页面
        function renderGamePage(pageId) {
            // 如果是排名页面，特殊处理
            if (pages[pageId].isRanking) {
                renderRankingPage();
                return;
            }
            
            const page = pages[pageId];
            gameState.currentPage = pageId;
            
            // 创建页面HTML
            let html = `
                <div class="game-page">
                    <img src="${page.image}" alt="游戏画面" class="game-image">
                    <div class="text-container">${page.text}</div>
                    <div class="button-container">
            `;
            
            // 添加按钮
            page.buttons.forEach(button => {
                const buttonClass = button.correct === true ? 'correct-button' : 
                                   button.correct === false ? 'wrong-button' : 'neutral-button';
                
                html += `
                    <button class="game-button ${buttonClass} ${button.position}" 
                            data-next="${button.nextPage}" 
                            data-correct="${button.correct}"
                            data-hint="${button.hint || ''}">
                        ${button.text}
                    </button>
                `;
            });
            
            html += `</div></div>`;
            gameContainer.innerHTML = html;
            
            // 添加按钮事件监听
            document.querySelectorAll('.game-button').forEach(button => {
                button.addEventListener('click', handleButtonClick);
            });
            
            // 预加载下一张可能的图片
            if (page.buttons.length > 0) {
                preloadNextImage(page.buttons[0].nextPage);
            }
            
            // 更新玩家进度
            if (!isTeacher) {
                updatePlayerData();
            }
        }

        // 处理按钮点击
        function handleButtonClick(event) {
            const button = event.target;
            const nextPage = parseInt(button.dataset.next);
            const isCorrect = button.dataset.correct === 'true';
            const hint = button.dataset.hint;
            
            // 防止重复点击
            if (gameState.clickedButtons.has(nextPage)) return;
            gameState.clickedButtons.add(nextPage);
            
            // 禁用所有按钮
            document.querySelectorAll('.game-button').forEach(btn => {
                btn.disabled = true;
            });
            
            // 如果是正确答案，增加分数
            if (isCorrect) {
                gameState.score += 6.7;
                gameState.correctAnswers++;
            }
            
            // 如果有提示信息，显示提示
            if (hint) {
                showHint(hint);
                
                // 3秒后跳转
                setTimeout(() => {
                    renderGamePage(nextPage);
                }, 3000);
            } else {
                // 直接跳转
                renderGamePage(nextPage);
            }
        }

        // 初始化游戏
        function initGame() {
            if (isTeacher) {
                // 老师直接进入排名页面
                renderRankingPage();
            } else {
                // 玩家从第一页开始
                renderGamePage(2101); // 从画面01开始
            }
        }

        // 页面加载完成后初始化游戏
        window.addEventListener('load', initGame);
    </script>
