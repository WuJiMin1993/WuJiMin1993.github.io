        // 加载游戏状态
        function loadGameState() {
            const savedState = localStorage.getItem('gameState');
            if (savedState) {
                const state = JSON.parse(savedState);
                gameState.score = state.score || 0;
                gameState.correctAnswers = state.correctAnswers || 0;
                gameState.startTime = state.startTime ? new Date(state.startTime) : new Date();
                gameState.totalQuestions = state.totalQuestions || 15;
                gameState.currentScene = state.currentScene || 2101;
                gameState.scenesVisited = state.scenesVisited || [];
            } else {
                // 如果没有保存的状态，初始化一个新游戏
                gameState.score = 0;
                gameState.correctAnswers = 0;
                gameState.startTime = new Date();
                gameState.totalQuestions = 15;
                gameState.currentScene = 2101;
                gameState.scenesVisited = [];
            }
        }

        // 保存游戏状态
        function saveGameState() {
            localStorage.setItem('gameState', JSON.stringify(gameState));
        }

        // 显示提示框
        function showHint(message) {
            const hintBox = document.getElementById('hint-box');
            const hintText = document.getElementById('hint-text');
            
            hintText.textContent = message;
            hintBox.classList.remove('hidden');
            
            // 3秒后自动隐藏
            setTimeout(() => {
                hintBox.classList.add('hidden');
            }, 3000);
        }

        // 计算得分
        function calculateScore() {
            const endTime = new Date();
            const timeDiff = (endTime - gameState.startTime) / 1000; // 秒
            
            // 每题6.7分
            const questionScore = gameState.correctAnswers * 6.7;
            
            // 时间分数：每分钟2分
            const timeScore = Math.floor(timeDiff / 60) * 2 + (timeDiff % 60 > 0 ? 1 : 0);
            
            // 总分数 = 问题分数 - 时间分数
            const totalScore = Math.max(0, questionScore - timeScore);
            
            // 正确率
            const accuracy = (gameState.correctAnswers / gameState.totalQuestions * 100).toFixed(1);
            
            return {
                totalScore: Math.round(totalScore),
                timeUsed: Math.round(timeDiff),
                accuracy: accuracy
            };
        }

        // 显示得分屏幕
        function showScoreScreen() {
            const scores = calculateScore();
            const sceneContainer = document.getElementById('scene-container');
            
            sceneContainer.innerHTML = `
                <div class="score-screen">
                    <h2>游戏结束</h2>
                    <div class="score-details">
                        <p>正确率: <span>${scores.accuracy}%</span></p>
                        <p>用时: <span>${scores.timeUsed}秒</span></p>
                        <p>总得分: <span>${scores.totalScore}</span></p>
                    </div>
                    <button id="restart-btn" class="center-btn">重新开始</button>
                </div>
            `;
            
            // 重新开始按钮
            document.getElementById('restart-btn').addEventListener('click', function() {
                // 清除游戏状态
                localStorage.removeItem('gameState');
                // 返回开始画面
                window.location.href = 'index.html';
            });
        }

        // 加载场景
        function loadScene(sceneId) {
            const scene = scenes[sceneId];
            const sceneContainer = document.getElementById('scene-container');
            
            // 如果是得分屏幕，特殊处理
            if (scene.isScoreScreen) {
                showScoreScreen();
                return;
            }
            
            // 记录访问过的场景
            if (!gameState.scenesVisited.includes(sceneId)) {
                gameState.scenesVisited.push(sceneId);
            }
            
            // 创建场景HTML
            let sceneHTML = `
                <div class="scene" style="background-image: url('${scene.background}')">
                    <div class="scene-text">${scene.text}</div>
                    <div class="buttons-container">
            `;
            
            // 添加按钮
            scene.buttons.forEach(button => {
                const buttonClass = button.position === 'full' ? 'full-width-btn' : 
                                  button.position === 'left' ? 'left-btn' : 'right-btn';
                
                sceneHTML += `
                    <button class="scene-btn ${buttonClass}" 
                            data-correct="${button.correct}" 
                            data-next="${button.nextScene}" 
                            data-hint="${button.hint}">
                        ${button.text}
                    </button>
                `;
            });
            
            sceneHTML += `</div></div>`;
            
            // 更新场景容器
            sceneContainer.innerHTML = sceneHTML;
            
            // 添加按钮事件监听器
            document.querySelectorAll('.scene-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const isCorrect = this.getAttribute('data-correct') === 'true';
                    const nextScene = this.getAttribute('data-next');
                    const hint = this.getAttribute('data-hint');
                    
                    // 更新分数
                    if (isCorrect) {
                        gameState.correctAnswers++;
                        gameState.score += 6.7;
                    } else if (hint) {
                        showHint(hint);
                    }
                    
                    // 保存游戏状态
                    gameState.currentScene = nextScene;
                    saveGameState();
                    
                    // 加载下一个场景
                    loadScene(nextScene);
                });
            });
        }

        // 初始化游戏
        function initGame() {
            loadGameState();
            loadScene(gameState.currentScene);
        }

        // 页面加载时初始化游戏
        window.addEventListener('load', initGame);
