<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法世界 - 英语时态学习游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 开始画面 -->
    <div id="scene-container" class="scene-container" data-scene-id="2001">
        <div class="text-container">
            <h1>欢迎来到魔法世界</h1>
        </div>
        <div class="button-container">
            <button id="start-button" class="game-button center-top" data-button-id="3001" data-next-scene="2101">游戏开始</button>
        </div>
    </div>

    <script>
        // 游戏状态管理
        const gameState = {
            score: 0,
            startTime: null,
            correctAnswers: 0,
            totalQuestions: 15
        };

        // 开始游戏
        document.getElementById('start-button').addEventListener('click', function() {
            // 记录游戏开始时间
            gameState.startTime = new Date();
            
            // 跳转到第一个章节场景
            window.location.href = 'chapter.html?scene=2101';
        });
    </script>
</body>
</html>
