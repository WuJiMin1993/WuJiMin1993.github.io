<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法世界 - 时态学习游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="scene-container">
        <!-- 开始画面 -->
        <div class="scene" id="scene-2001" data-scene-id="2001">
            <div class="scene-content">
                <h1>欢迎来到魔法世界</h1>
                <div class="scene-image">
                    <!-- 图片路径根据实际Github仓库调整 -->
                    <img src="images/开始画面.jpg" alt="魔法世界开始画面">
                </div>
                <div class="button-container">
                    <button class="main-button" id="button-3001" onclick="handleButtonClick(3001)">游戏开始</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 提示框 -->
    <div id="hint-box" class="hint-box">
        <p id="hint-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
