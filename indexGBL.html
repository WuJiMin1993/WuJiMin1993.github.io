<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法世界 - 英语时态冒险</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="start-screen">
        <div class="game-title">欢迎来到魔法世界</div>
        <img src="images/开始画面.jpg" alt="魔法世界开始画面" class="game-image">
        <button id="start-button" class="main-button">游戏开始</button>
    </div>

    <script src="script.js"></script>
    <script>
        // 开始游戏按钮点击事件
        document.getElementById('start-button').addEventListener('click', function() {
            // 记录游戏开始时间
            localStorage.setItem('gameStartTime', new Date().getTime());
            // 初始化分数
            localStorage.setItem('score', '0');
            // 跳转到第一个场景
            window.location.href = 'chapter.html?scene=2101';
        });
    </script>
</body>
</html>
