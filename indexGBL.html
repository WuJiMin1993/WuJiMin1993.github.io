<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法世界 - 欢迎</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- 游戏开始画面 -->
        <div id="scene-2001" class="scene active">
            <div class="image-container" id="image-2001">
                <!-- 图片将通过CSS或JavaScript动态加载 -->
            </div>
            <div class="text-container">
                <p>欢迎来到魔法世界</p>
            </div>
            <div class="button-container">
                <button id="button-3001" class="game-button center-top" onclick="startGame()">游戏开始</button>
            </div>
        </div>
    </div>

    <script>
        // 游戏状态管理
        const gameState = {
            currentScene: '2001',
            correctAnswers: 0,
            startTime: null,
            totalQuestions: 15
        };

        // 开始游戏函数
        function startGame() {
            // 记录开始时间
            gameState.startTime = new Date();
            // 跳转到第一个章节场景
            window.location.href = 'chapter.html?scene=2101';
        }

        // 检查图片是否存在
        function checkImageExists(imagePath, callback) {
            const img = new Image();
            img.onload = function() { callback(true); };
            img.onerror = function() { callback(false); };
            img.src = imagePath;
        }

        // 页面加载时检查并设置背景图片
        window.onload = function() {
            const imageContainer = document.getElementById('image-2001');
            const imagePath = 'images/开始画面.jpg';
            
            checkImageExists(imagePath, function(exists) {
                if (exists) {
                    imageContainer.style.backgroundImage = `url('${imagePath}')`;
                } else {
                    imageContainer.style.backgroundColor = '#3498db'; // 蓝色背景
                    imageContainer.innerHTML = '<p>开始画面</p>';
                }
            });
        };
    </script>
</body>
</html>
