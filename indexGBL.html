<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法世界 - 英语时态冒险</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="game-container">
        <div class="game-screen" id="start-screen">
            <h1>欢迎来到魔法世界</h1>
            <img src="images/开始画面.jpg" alt="魔法世界" class="game-image">
            <button id="start-button" class="main-button">游戏开始</button>
        </div>
    </div>

    <script>
        // 游戏状态管理
        const gameState = {
            score: 0,
            correctAnswers: 0,
            startTime: null,
            currentScene: 'indexGBL',
            totalQuestions: 15
        };

        // 开始游戏按钮点击事件
        document.getElementById('start-button').addEventListener('click', function() {
            // 记录游戏开始时间
            gameState.startTime = new Date();
            
            // 跳转到第一个场景 (2101)
            window.location.href = 'chapter.html?scene=2101';
        });

        // 尝试从本地存储加载游戏状态
        function loadGameState() {
            const savedState = localStorage.getItem('magicWorldGameState');
            if (savedState) {
                Object.assign(gameState, JSON.parse(savedState));
            }
        }

        // 保存游戏状态到本地存储
        function saveGameState() {
            localStorage.setItem('magicWorldGameState', JSON.stringify(gameState));
        }

        // 初始化时加载游戏状态
        loadGameState();
    </script>
</body>
</html>
