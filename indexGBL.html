<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法世界时态学习</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="indexGBL" class="game-screen">
    <!-- 游戏开始画面 -->
    <div class="game-container">
        <div class="text-display">
            <h1>欢迎来到魔法世界</h1>
        </div>
        <div class="button-container center-top">
            <button id="3001" class="game-button" onclick="startGame()">游戏开始</button>
        </div>
    </div>

    <script>
        // 开始游戏函数
        function startGame() {
            // 初始化游戏状态
            localStorage.setItem('score', '0');
            localStorage.setItem('startTime', new Date().getTime());
            localStorage.setItem('correctAnswers', '0');
            
            // 跳转到第一个章节画面
            window.location.href = 'chapter.html?scene=2101';
        }
    </script>
</body>
</html>
