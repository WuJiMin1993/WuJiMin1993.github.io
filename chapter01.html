<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法世界 - 第一章</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 场景2101 -->
    <div class="game-container" id="scene-2101">
        <div class="scene-content">
            <p>主人公Tom生活在魔法世界的魔法学校里，他每天都_____图书馆</p>
            <div class="buttons-container">
                <button class="btn-left" id="btn-3101" onclick="showFeedback(true, 'chapter01.html#scene-2102')">打扫</button>
                <button class="btn-right" id="btn-3102" onclick="showFeedback(false, '日常行为用一般现在时', 'chapter01.html#scene-2102')">正在打扫</button>
            </div>
        </div>
    </div>

    <!-- 场景2102 -->
    <div class="game-container" id="scene-2102" style="display:none;">
        <div class="scene-content">
            <p>有一天，Tom发现他昨天_____的一个箱子今天被打开了，并且里面冒着蓝光。</p>
            <div class="buttons-container">
                <button class="btn-left" id="btn-3103" onclick="showFeedback(true, 'chapter01.html#scene-2103')">锁上</button>
                <button class="btn-right" id="btn-3104" onclick="showFeedback(false, '描述昨天发生的简单行为用一般过去时', 'chapter01.html#scene-2103')">正在锁上</button>
            </div>
        </div>
    </div>

    <!-- 场景2103 -->
    <div class="game-container" id="scene-2103" style="display:none;">
        <div class="scene-content">
            <p>Tom好奇，走进一看，是个闪着蓝光的魔法棒，旁白有个标签，写着"时态魔法棒"。</p>
            <div class="buttons-container">
                <button class="btn-full" onclick="navigateTo('chapter01.html#scene-2104')">继续</button>
            </div>
        </div>
    </div>

    <!-- 场景2104 -->
    <div class="game-container" id="scene-2104" style="display:none;">
        <div class="scene-content">
            <p>Tom心生好奇，他把魔法棒藏在衣服里，明天一早_____户外试一下魔法棒的威力。</p>
            <div class="buttons-container">
                <button class="btn-left" onclick="showFeedback(true, 'chapter02.html#scene-2201')">将去</button>
                <button class="btn-right" onclick="showFeedback(false, '描述未来发生的简单行为用一般将来时', 'chapter02.html#scene-2201')">已经去</button>
            </div>
        </div>
    </div>

    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <p id="feedback-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // 检查URL哈希值以显示正确的场景
        window.onload = function() {
            const hash = window.location.hash;
            if (hash) {
                const scenes = document.querySelectorAll('.game-container');
                scenes.forEach(scene => {
                    scene.style.display = 'none';
                });
                document.querySelector(hash).style.display = 'block';
            }
        };
    </script>
</body>
</html>
