<!DOCTYPE html>
<html>
<head>
    <title>双人在线俄罗斯方块</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #game { display: flex; justify-content: center; gap: 20px; }
        .board { display: grid; grid-template-columns: repeat(10, 30px); gap: 1px; }
        .cell { width: 30px; height: 30px; border: 1px solid #ccc; }
        .controls { margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>双人在线俄罗斯方块</h1>
    
    <div class="controls">
        <input type="text" id="roomId" placeholder="输入房间号">
        <button id="joinBtn">加入游戏</button>
    </div>
    
    <div id="game" style="display:none;">
        <div>
            <h3>你</h3>
            <div class="board" id="playerBoard"></div>
            <div>分数: <span id="playerScore">0</span></div>
        </div>
        <div>
            <h3>对手</h3>
            <div class="board" id="opponentBoard"></div>
            <div>分数: <span id="opponentScore">0</span></div>
        </div>
    </div>

    <!-- 引入Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // 替换为你的Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            databaseURL: "https://tetrisonline-ca400-default-rtdb.firebaseio.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.firebasestorage.app",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 游戏状态
        let roomId = '';
        let isPlayer1 = false;
        let gameInterval;
        let currentPiece = null;

        // DOM元素
        const joinBtn = document.getElementById('joinBtn');
        const roomIdInput = document.getElementById('roomId');
        const gameDiv = document.getElementById('game');
        const playerBoard = document.getElementById('playerBoard');
        const opponentBoard = document.getElementById('opponentBoard');
        const playerScore = document.getElementById('playerScore');
        const opponentScore = document.getElementById('opponentScore');

        // 方块形状和颜色
        const SHAPES = [
            [[1,1,1,1]],                               // I
            [[1,0,0],[1,1,1]],                         // J
            [[0,0,1],[1,1,1]],                         // L
            [[1,1],[1,1]],                             // O
            [[0,1,1],[1,1,0]],                         // S
            [[0,1,0],[1,1,1]],                         // T
            [[1,1,0],[0,1,1]]                          // Z
        ];
        const COLORS = ['cyan', 'blue', 'orange', 'yellow', 'green', 'purple', 'red'];

        // 加入游戏
        joinBtn.addEventListener('click', () => {
            roomId = roomIdInput.value.trim();
            if (!roomId) {
                alert('请输入房间号');
                return;
            }
            
            joinGame(roomId);
        });

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!roomId || !currentPiece) return;
            
            let direction = '';
            switch(e.key) {
                case 'ArrowLeft': direction = 'left'; break;
                case 'ArrowRight': direction = 'right'; break;
                case 'ArrowDown': direction = 'down'; break;
                case 'ArrowUp': direction = 'rotate'; break;
            }
            
            if (direction) {
                const path = isPlayer1 ? `rooms/${roomId}/player1/move` : `rooms/${roomId}/player2/move`;
                database.ref(path).set(direction);
            }
        });

        // 加入游戏房间
        function joinGame(roomId) {
            const roomRef = database.ref(`rooms/${roomId}`);
            
            roomRef.once('value').then((snapshot) => {
                const room = snapshot.val();
                
                if (!room) {
                    // 房间不存在，创建新房间
                    isPlayer1 = true;
                    initGame();
                    const newBoard = createBoard();
                    currentPiece = generatePiece();
                    placePiece(newBoard, currentPiece);
                    
                    roomRef.set({
                        player1: { board: newBoard, score: 0 },
                        player2: { board: createBoard(), score: 0 }
                    });
                } else if (!room.player2.board) {
                    // 加入作为玩家2
                    isPlayer1 = false;
                    initGame();
                    const newBoard = createBoard();
                    currentPiece = generatePiece();
                    placePiece(newBoard, currentPiece);
                    
                    roomRef.update({ 
                        'player2/board': newBoard,
                        'player2/score': 0
                    });
                } else {
                    alert('房间已满');
                    return;
                }
                
                // 监听游戏状态变化
                roomRef.on('value', (snap) => {
                    const roomData = snap.val();
                    if (!roomData) return;
                    
                    updateGame(roomData);
                });
                
                // 监听移动指令
                const movePath = isPlayer1 ? `rooms/${roomId}/player1/move` : `rooms/${roomId}/player2/move`;
                database.ref(movePath).on('value', (snap) => {
                    const move = snap.val();
                    if (move && roomId && currentPiece) {
                        handleMove(move);
                        database.ref(movePath).set(null);
                    }
                });
                
                gameDiv.style.display = 'flex';
            });
        }

        // 初始化游戏
        function initGame() {
            // 创建游戏板
            playerBoard.innerHTML = '';
            opponentBoard.innerHTML = '';
            
            for (let i = 0; i < 200; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `p${isPlayer1 ? '1' : '2'}-${i}`;
                playerBoard.appendChild(cell);
                
                const oppCell = document.createElement('div');
                oppCell.className = 'cell';
                oppCell.id = `p${isPlayer1 ? '2' : '1'}-${i}`;
                opponentBoard.appendChild(oppCell);
            }
            
            // 开始游戏循环
            gameInterval = setInterval(() => {
                if (!roomId || !currentPiece) return;
                
                const path = isPlayer1 ? `rooms/${roomId}/player1/move` : `rooms/${roomId}/player2/move`;
                database.ref(path).set('down');
            }, 1000);
        }

        // 处理移动
        function handleMove(direction) {
            const path = isPlayer1 ? `rooms/${roomId}/player1` : `rooms/${roomId}/player2`;
            const boardRef = database.ref(`${path}/board`);
            
            boardRef.once('value').then((snapshot) => {
                const board = snapshot.val();
                if (!board) return;
                
                // 移除当前方块
                removePiece(board, currentPiece);
                
                // 尝试移动
                const newPiece = {...currentPiece};
                switch(direction) {
                    case 'left': newPiece.x--; break;
                    case 'right': newPiece.x++; break;
                    case 'down': newPiece.y++; break;
                    case 'rotate': 
                        newPiece.shape = rotatePiece(newPiece.shape);
                        break;
                }
                
                // 检查碰撞
                if (!checkCollision(board, newPiece)) {
                    currentPiece = newPiece;
                }
                
                // 放置方块
                placePiece(board, currentPiece);
                
                // 更新数据库
                boardRef.set(board);
            });
        }

        // 更新游戏状态
        function updateGame(roomData) {
            const playerData = isPlayer1 ? roomData.player1 : roomData.player2;
            const opponentData = isPlayer1 ? roomData.player2 : roomData.player1;
            
            // 更新分数
            playerScore.textContent = playerData.score || 0;
            opponentScore.textContent = opponentData.score || 0;
            
            // 更新游戏板
            if (playerData.board) {
                playerData.board.forEach((color, index) => {
                    const cell = document.getElementById(`p${isPlayer1 ? '1' : '2'}-${index}`);
                    if (cell) cell.style.backgroundColor = color || 'transparent';
                });
            }
            
            if (opponentData.board) {
                opponentData.board.forEach((color, index) => {
                    const cell = document.getElementById(`p${isPlayer1 ? '2' : '1'}-${index}`);
                    if (cell) cell.style.backgroundColor = color || 'transparent';
                });
            }
        }

        // 创建空游戏板
        function createBoard() {
            return Array(200).fill(null);
        }

        // 生成随机方块
        function generatePiece() {
            const shapeIndex = Math.floor(Math.random() * SHAPES.length);
            return {
                shape: SHAPES[shapeIndex],
                color: COLORS[shapeIndex],
                x: Math.floor(10 / 2) - Math.floor(SHAPES[shapeIndex][0].length / 2),
                y: 0
            };
        }

        // 放置方块
        function placePiece(board, piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const pos = (piece.y + y) * 10 + (piece.x + x);
                        if (pos >= 0 && pos < 200) {
                            board[pos] = piece.color;
                        }
                    }
                }
            }
        }

        // 移除方块
        function removePiece(board, piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const pos = (piece.y + y) * 10 + (piece.x + x);
                        if (pos >= 0 && pos < 200) {
                            board[pos] = null;
                        }
                    }
                }
            }
        }

        // 检查碰撞
        function checkCollision(board, piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x;
                        const newY = piece.y + y;
                        
                        if (newX < 0 || newX >= 10 || newY >= 20) {
                            return true;
                        }
                        
                        if (newY >= 0) {
                            const pos = newY * 10 + newX;
                            if (pos < 200 && board[pos]) {
                                return true;
                            }
                        }
                    }
                }
            }
            return false;
        }

        // 旋转方块
        function rotatePiece(shape) {
            const rotated = [];
            for (let x = 0; x < shape[0].length; x++) {
                const row = [];
                for (let y = shape.length - 1; y >= 0; y--) {
                    row.push(shape[y][x]);
                }
                rotated.push(row);
            }
            return rotated;
        }
    </script>
</body>
</html>
