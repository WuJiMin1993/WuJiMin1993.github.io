<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>魔法时态游戏</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <!-- 初始界面 (页面ID:2001) -->
    <div id="page-2001" class="page active">
        <img src="images/开始画面.jpg" alt="开始画面" class="game-image">
        <div class="button-container">
            <button id="join-room-btn" class="game-button">加入房间</button>
            <button id="create-room-btn" class="game-button">创建房间</button>
        </div>
    </div>

    <!-- 房间号输入框 (隐藏) -->
    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <h3>请输入6位数房间号</h3>
            <input type="text" id="room-code-input" maxlength="6" placeholder="例如: 123456">
            <div class="modal-buttons">
                <button id="confirm-join-btn">确认</button>
                <button id="cancel-join-btn">取消</button>
            </div>
        </div>
    </div>

    <!-- 提示框 (隐藏) -->
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <p id="alert-message"></p>
        </div>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.appspot.com",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 游戏状态变量
        let currentRoomCode = '';
        let isTeacher = false;
        let playerName = '';
        let playerCount = 0;

        // DOM元素
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const roomCodeInput = document.getElementById('room-code-input');
        const confirmJoinBtn = document.getElementById('confirm-join-btn');
        const cancelJoinBtn = document.getElementById('cancel-join-btn');
        const alertModal = document.getElementById('alert-modal');
        const alertMessage = document.getElementById('alert-message');

        // 显示提示框
        function showAlert(message, duration = 3000) {
            alertMessage.textContent = message;
            alertModal.style.display = 'block';
            
            if (duration > 0) {
                setTimeout(() => {
                    alertModal.style.display = 'none';
                }, duration);
            }
        }

        // 隐藏提示框
        function hideAlert() {
            alertModal.style.display = 'none';
        }

        // 加入房间按钮点击事件
        joinRoomBtn.addEventListener('click', () => {
            roomInputModal.style.display = 'block';
            roomCodeInput.focus();
        });

        // 创建房间按钮点击事件
        createRoomBtn.addEventListener('click', () => {
            isTeacher = true;
            // 生成6位随机房间号
            currentRoomCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            // 在Firebase中创建房间
            const roomRef = database.ref('rooms/' + currentRoomCode);
            roomRef.set({
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                teacher: true,
                players: {}
            }).then(() => {
                // 24小时后自动删除房间
                setTimeout(() => {
                    roomRef.remove();
                }, 24 * 60 * 60 * 1000);
                
                // 跳转到排名画面
                window.location.href = `chapter.html?room=${currentRoomCode}&teacher=true`;
            }).catch(error => {
                showAlert('创建房间失败: ' + error.message);
            });
        });

        // 确认加入房间
        confirmJoinBtn.addEventListener('click', () => {
            const roomCode = roomCodeInput.value.trim();
            
            if (!roomCode || roomCode.length !== 6 || !/^\d+$/.test(roomCode)) {
                showAlert('请输入有效的6位数房间号');
                return;
            }
            
            currentRoomCode = roomCode;
            
            // 检查房间是否存在
            const roomRef = database.ref('rooms/' + currentRoomCode);
            roomRef.once('value').then(snapshot => {
                if (snapshot.exists()) {
                    // 获取当前玩家数量
                    const players = snapshot.val().players || {};
                    playerCount = Object.keys(players).length;
                    
                    if (playerCount >= 10) {
                        showAlert('房间已满(最多10人)');
                        return;
                    }
                    
                    // 分配玩家名称
                    playerName = '玩家' + (playerCount + 1);
                    
                    // 添加玩家到房间
                    const playerRef = roomRef.child('players/' + playerName);
                    playerRef.set({
                        name: playerName,
                        joinedAt: firebase.database.ServerValue.TIMESTAMP,
                        score: 0,
                        correctRate: 0,
                        progress: 0,
                        timeUsed: 0
                    }).then(() => {
                        // 跳转到游戏章节页面
                        window.location.href = `chapter.html?room=${currentRoomCode}&player=${playerName}`;
                    }).catch(error => {
                        showAlert('加入房间失败: ' + error.message);
                    });
                } else {
                    showAlert('房间号不存在');
                }
            }).catch(error => {
                showAlert('检查房间失败: ' + error.message);
            });
            
            roomInputModal.style.display = 'none';
        });

        // 取消加入房间
        cancelJoinBtn.addEventListener('click', () => {
            roomInputModal.style.display = 'none';
        });

        // 点击提示框外部关闭
        window.addEventListener('click', (event) => {
            if (event.target === roomInputModal) {
                roomInputModal.style.display = 'none';
            }
            if (event.target === alertModal) {
                hideAlert();
            }
        });
    </script>
</body>
</html>
