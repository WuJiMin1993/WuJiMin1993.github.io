<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时态魔法棒</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- 开始画面 -->
        <div id="start-screen" class="screen active">
            <img src="images/开始画面.jpg" alt="开始画面" class="background-image">
            <div class="content">
                <button id="start-button" class="full-width-button">游戏开始</button>
            </div>
        </div>
    </div>

    <script>
        // 游戏状态管理
        const gameState = {
            score: 0,
            startTime: null,
            correctAnswers: 0,
            totalQuestions: 15,
            answeredQuestions: new Set() // 记录已回答的问题
        };

        // 预加载图片
        function preloadImages(imagePaths) {
            imagePaths.forEach(path => {
                const img = new Image();
                img.src = path;
            });
        }

        // 初始化游戏
        document.addEventListener('DOMContentLoaded', function() {
            // 预加载前几张图片
            preloadImages([
                'images/画面01.jpg',
                'images/画面02.jpg'
            ]);

            // 开始游戏按钮点击事件
            document.getElementById('start-button').addEventListener('click', function() {
                gameState.startTime = new Date(); // 记录开始时间
                window.location.href = 'chapter.html?chapter=1&scene=1';
            });
        });
    </script>
</body>
</html>
