<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语时态魔法冒险</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="start-page">
    <!-- 开始画面 -->
    <div id="start-screen" class="screen">
        <img src="images/开始画面.jpg" alt="开始画面" class="full-screen-image">
        <div class="content-container">
            <div class="text-box">
                <h1>英语时态魔法冒险</h1>
                <p>帮助Tom掌握时态魔法，打败巫师Mike!</p>
            </div>
            <div class="button-container single-button">
                <button id="start-button" class="game-button">游戏开始</button>
            </div>
        </div>
    </div>

    <script>
        // 游戏状态管理
        const gameState = {
            score: 0,
            startTime: null,
            correctAnswers: 0,
            totalQuestions: 15,
            answeredQuestions: new Set() // 用于记录已回答的问题
        };

        // 保存游戏状态到sessionStorage
        function saveGameState() {
            sessionStorage.setItem('gameState', JSON.stringify(gameState));
        }

        // 加载游戏状态
        function loadGameState() {
            const savedState = sessionStorage.getItem('gameState');
            if (savedState) {
                Object.assign(gameState, JSON.parse(savedState));
            }
        }

        // 开始游戏按钮点击事件
        document.getElementById('start-button').addEventListener('click', function() {
            // 初始化游戏状态
            gameState.score = 0;
            gameState.startTime = new Date();
            gameState.correctAnswers = 0;
            gameState.answeredQuestions = new Set();
            saveGameState();
            
            // 跳转到章节页面
            window.location.href = 'chapter.html#2101';
        });

        // 页面加载时恢复游戏状态
        window.addEventListener('load', function() {
            loadGameState();
        });
    </script>
</body>
</html>
