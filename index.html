<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态魔法游戏</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <!-- 游戏初始界面 -->
    <div id="start-screen" class="screen active">
        <img src="images/开始画面.jpg" alt="游戏开始画面" class="full-width-image">
        <div class="button-container">
            <button id="join-room-btn" class="blue-btn">加入房间</button>
            <button id="create-room-btn" class="blue-btn">创建房间</button>
        </div>
    </div>

    <!-- 房间号输入弹窗 -->
    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <h3>请输入6位数房间号</h3>
            <input type="text" id="room-id-input" maxlength="6" placeholder="例如: 123456">
            <div class="modal-buttons">
                <button id="confirm-join-btn" class="blue-btn">确认</button>
                <button id="cancel-join-btn" class="blue-btn">取消</button>
            </div>
        </div>
    </div>

    <!-- 提示信息弹窗 -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <p id="message-text"></p>
        </div>
    </div>

    <script>
        // 初始化Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.appspot.com",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };
        
        // 初始化Firebase应用
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM元素
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const roomIdInput = document.getElementById('room-id-input');
        const confirmJoinBtn = document.getElementById('confirm-join-btn');
        const cancelJoinBtn = document.getElementById('cancel-join-btn');
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');
        
        // 显示提示消息
        function showMessage(message, duration = 3000) {
            messageText.textContent = message;
            messageModal.style.display = 'block';
            
            if (duration > 0) {
                setTimeout(() => {
                    messageModal.style.display = 'none';
                }, duration);
            }
        }
        
        // 生成随机6位数房间号
        function generateRoomId() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }
        
        // 检查房间是否存在
        async function checkRoomExists(roomId) {
            try {
                const snapshot = await database.ref('rooms/' + roomId).once('value');
                return snapshot.exists();
            } catch (error) {
                console.error("检查房间时出错:", error);
                showMessage("检查房间时出错，请重试");
                return false;
            }
        }
        
        // 创建新房间
        async function createNewRoom() {
            const roomId = generateRoomId();
            const timestamp = Date.now();
            const expirationTime = timestamp + 24 * 60 * 60 * 1000; // 24小时后过期
            
            try {
                await database.ref('rooms/' + roomId).set({
                    created: timestamp,
                    expires: expirationTime,
                    players: {
                        'player1': {
                            name: '老师',
                            isTeacher: true,
                            score: 0,
                            accuracy: 0,
                            progress: 0,
                            timeUsed: 0
                        }
                    },
                    playerCount: 1
                });
                
                // 跳转到排名页面并传递房间号
                window.location.href = `chapter.html?room=${roomId}&player=player1`;
            } catch (error) {
                console.error("创建房间时出错:", error);
                showMessage("创建房间失败，请重试");
            }
        }
        
        // 加入现有房间
        async function joinExistingRoom(roomId) {
            const roomExists = await checkRoomExists(roomId);
            
            if (!roomExists) {
                showMessage("房间号不存在");
                return;
            }
            
            try {
                const roomRef = database.ref('rooms/' + roomId);
                const snapshot = await roomRef.once('value');
                const roomData = snapshot.val();
                
                // 检查房间是否已满
                if (roomData.playerCount >= 10) {
                    showMessage("房间已满，最多容纳10人");
                    return;
                }
                
                // 获取新玩家编号
                const playerNumber = roomData.playerCount + 1;
                const playerId = `player${playerNumber}`;
                
                // 添加新玩家数据
                await roomRef.update({
                    [`players/${playerId}`]: {
                        name: `玩家${playerNumber}`,
                        isTeacher: false,
                        score: 0,
                        accuracy: 0,
                        progress: 0,
                        timeUsed: 0,
                        startTime: Date.now()
                    },
                    playerCount: playerNumber
                });
                
                // 跳转到游戏页面并传递房间号和玩家ID
                window.location.href = `chapter.html?room=${roomId}&player=${playerId}`;
            } catch (error) {
                console.error("加入房间时出错:", error);
                showMessage("加入房间失败，请重试");
            }
        }
        
        // 事件监听
        joinRoomBtn.addEventListener('click', () => {
            roomInputModal.style.display = 'block';
            roomIdInput.focus();
        });
        
        createRoomBtn.addEventListener('click', createNewRoom);
        
        confirmJoinBtn.addEventListener('click', () => {
            const roomId = roomIdInput.value.trim();
            
            if (!/^\d{6}$/.test(roomId)) {
                showMessage("请输入6位数字的房间号");
                return;
            }
            
            roomInputModal.style.display = 'none';
            joinExistingRoom(roomId);
        });
        
        cancelJoinBtn.addEventListener('click', () => {
            roomInputModal.style.display = 'none';
            roomIdInput.value = '';
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', (event) => {
            if (event.target === roomInputModal) {
                roomInputModal.style.display = 'none';
            }
            if (event.target === messageModal) {
                messageModal.style.display = 'none';
            }
        });
        
        // 回车键确认输入
        roomIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                confirmJoinBtn.click();
            }
        });
    </script>
</body>
</html>
