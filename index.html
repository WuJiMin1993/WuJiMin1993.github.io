<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态魔法冒险</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <!-- 游戏开始界面 -->
    <div id="start-screen" class="screen">
        <img src="images/开始画面.jpg" alt="游戏开始画面" class="game-image">
        <div class="button-container">
            <button id="join-room-btn" class="game-button">加入房间</button>
            <button id="create-room-btn" class="game-button">创建房间</button>
        </div>
    </div>

    <!-- 输入房间号弹窗 -->
    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <p>请输入6位数房间号</p>
            <input type="text" id="room-id-input" maxlength="6" placeholder="000000">
            <div class="modal-buttons">
                <button id="confirm-join-btn" class="modal-button">确认</button>
                <button id="cancel-join-btn" class="modal-button">取消</button>
            </div>
        </div>
    </div>

    <!-- 提示信息弹窗 -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <p id="message-text"></p>
        </div>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.appspot.com",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 游戏状态变量
        let currentRoomId = null;
        let isTeacher = false;
        let playerName = '';
        let playerCount = 0;

        // DOM元素
        const startScreen = document.getElementById('start-screen');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const roomIdInput = document.getElementById('room-id-input');
        const confirmJoinBtn = document.getElementById('confirm-join-btn');
        const cancelJoinBtn = document.getElementById('cancel-join-btn');
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');

        // 显示消息弹窗
        function showMessage(message, duration = 3000) {
            messageText.textContent = message;
            messageModal.style.display = 'block';
            
            if (duration > 0) {
                setTimeout(() => {
                    messageModal.style.display = 'none';
                }, duration);
            }
        }

        // 隐藏消息弹窗
        function hideMessage() {
            messageModal.style.display = 'none';
        }

        // 生成随机6位房间号
        function generateRoomId() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // 加入房间
        joinRoomBtn.addEventListener('click', () => {
            roomInputModal.style.display = 'block';
            roomIdInput.focus();
        });

        // 取消加入房间
        cancelJoinBtn.addEventListener('click', () => {
            roomInputModal.style.display = 'none';
            roomIdInput.value = '';
        });

        // 确认加入房间
        confirmJoinBtn.addEventListener('click', () => {
            const roomId = roomIdInput.value.trim();
            
            if (roomId.length !== 6 || !/^\d+$/.test(roomId)) {
                showMessage('请输入有效的6位数字房间号');
                return;
            }
            
            roomInputModal.style.display = 'none';
            roomIdInput.value = '';
            
            // 检查房间是否存在
            database.ref('rooms/' + roomId).once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    currentRoomId = roomId;
                    isTeacher = false;
                    
                    // 获取当前玩家数量
                    database.ref('rooms/' + roomId + '/players').once('value').then((playerSnapshot) => {
                        playerCount = playerSnapshot.numChildren();
                        
                        if (playerCount >= 10) {
                            showMessage('房间已满，最多容纳10名玩家');
                            return;
                        }
                        
                        // 分配玩家名称
                        playerName = '玩家' + (playerCount + 1);
                        
                        // 添加玩家到房间
                        const playerRef = database.ref('rooms/' + roomId + '/players/' + playerName);
                        playerRef.set({
                            name: playerName,
                            score: 0,
                            correctRate: 0,
                            progress: 0,
                            startTime: firebase.database.ServerValue.TIMESTAMP,
                            lastUpdate: firebase.database.ServerValue.TIMESTAMP
                        });
                        
                        // 跳转到游戏章节页面
                        window.location.href = 'chapter.html?roomId=' + roomId + '&playerName=' + playerName;
                    });
                } else {
                    showMessage('房间号不存在');
                }
            }).catch((error) => {
                showMessage('检查房间时出错: ' + error.message);
            });
        });

        // 创建房间
        createRoomBtn.addEventListener('click', () => {
            currentRoomId = generateRoomId();
            isTeacher = true;
            playerName = '老师';
            
            // 创建房间并设置24小时后自动删除
            const roomRef = database.ref('rooms/' + currentRoomId);
            roomRef.set({
                created: firebase.database.ServerValue.TIMESTAMP,
                teacher: playerName
            });
            
            // 设置24小时后删除房间
            setTimeout(() => {
                roomRef.remove();
            }, 24 * 60 * 60 * 1000);
            
            // 跳转到结果页面
            window.location.href = 'chapter.html?roomId=' + currentRoomId + '&playerName=' + playerName + '&teacher=true';
        });

        // 监听键盘事件，按Enter键确认加入房间
        roomIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                confirmJoinBtn.click();
            }
        });
    </script>
</body>
</html>
