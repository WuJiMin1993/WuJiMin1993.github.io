<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语时态魔法棒</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- 开始画面背景图 -->
        <div id="background-image" class="fade-in"></div>
        
        <!-- 游戏开始按钮 -->
        <button id="start-button" class="center-top fade-in">游戏开始</button>
    </div>

    <script>
        // 游戏状态管理
        const gameState = {
            score: 0,          // 得分
            correctAnswers: 0, // 正确答案数量
            startTime: null,   // 游戏开始时间
            endTime: null,     // 游戏结束时间
            // 记录每个按钮是否被点击过
            clickedButtons: new Set()
        };

        // 预加载所有图片
        function preloadImages() {
            const imageUrls = [
                'images/开始画面.jpg',
                'images/画面01.jpg',
                'images/画面02.jpg',
                'images/画面03.jpg',
                'images/画面04.jpg',
                'images/画面05.jpg',
                'images/画面06.jpg',
                'images/画面07.jpg',
                'images/画面08.jpg',
                'images/画面09.jpg',
                'images/画面10.jpg',
                'images/画面11.jpg',
                'images/画面12.jpg',
                'images/画面13.jpg',
                'images/画面14.jpg',
                'images/画面15.jpg',
                'images/画面16.jpg',
                'images/画面17.jpg',
                'images/画面18.jpg',
                'images/画面19.jpg',
                'images/画面20.jpg',
                'images/画面21.jpg'
            ];
            
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        }

        // 初始化游戏
        document.addEventListener('DOMContentLoaded', function() {
            // 设置开始画面背景
            document.getElementById('background-image').style.backgroundImage = "url('images/开始画面.jpg')";
            
            // 预加载图片
            preloadImages();
            
            // 开始按钮点击事件
            document.getElementById('start-button').addEventListener('click', function() {
                // 记录游戏开始时间
                gameState.startTime = new Date();
                
                // 跳转到章节1的第一个画面
                window.location.href = 'chapter.html#2101';
            });
        });
    </script>
</body>
</html>
