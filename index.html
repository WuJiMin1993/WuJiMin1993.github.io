<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态魔法游戏</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <!-- 开始画面 (页面ID:2001) -->
    <div id="page-2001" class="game-page active">
        <img src="images/开始画面.jpg" alt="开始画面" class="game-image">
        <div class="button-container">
            <button id="join-room-btn" class="game-button">Join a Room</button>
            <button id="create-room-btn" class="game-button">Create a Room</button>
        </div>
    </div>

    <!-- 房间号输入框 -->
    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <p>Please enter a 6-digit room number</p>
            <input type="text" id="room-number-input" maxlength="6" placeholder="000000">
            <button id="confirm-room-btn" class="game-button">Confirm</button>
        </div>
    </div>

    <!-- 昵称输入框 -->
    <div id="nickname-input-modal" class="modal">
        <div class="modal-content">
            <p>Please enter your English nickname</p>
            <input type="text" id="nickname-input" maxlength="12" placeholder="Nickname">
            <button id="confirm-nickname-btn" class="game-button">Confirm</button>
        </div>
    </div>

    <!-- 提示框 -->
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <p id="alert-message"></p>
        </div>
    </div>

    <script>
        // 初始化Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.appspot.com",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 游戏状态变量
        let currentRoom = null;
        let isTeacher = false;
        let playerId = null;
        let playerNickname = null;
        let roomExists = false;

        // DOM元素
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const roomNumberInput = document.getElementById('room-number-input');
        const confirmRoomBtn = document.getElementById('confirm-room-btn');
        const nicknameInputModal = document.getElementById('nickname-input-modal');
        const nicknameInput = document.getElementById('nickname-input');
        const confirmNicknameBtn = document.getElementById('confirm-nickname-btn');
        const alertModal = document.getElementById('alert-modal');
        const alertMessage = document.getElementById('alert-message');

        // 显示提示框
        function showAlert(message, duration = 3000) {
            alertMessage.textContent = message;
            alertModal.style.display = 'block';
            
            if (duration > 0) {
                setTimeout(() => {
                    alertModal.style.display = 'none';
                }, duration);
            }
        }

        // 隐藏提示框
        function hideAlert() {
            alertModal.style.display = 'none';
        }

        // 生成随机6位数房间号
        function generateRoomNumber() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // 检查房间是否存在
        function checkRoomExists(roomNumber) {
            return database.ref('rooms/' + roomNumber).once('value')
                .then((snapshot) => {
                    return snapshot.exists();
                })
                .catch((error) => {
                    console.error("检查房间时出错:", error);
                    showAlert("检查房间时出错，请重试");
                    return false;
                });
        }

        // 创建房间
        function createRoom() {
            const roomNumber = generateRoomNumber();
            
            // 检查房间是否已存在
            checkRoomExists(roomNumber).then((exists) => {
                if (exists) {
                    // 如果生成的房间号已存在，递归调用创建新房间
                    createRoom();
                } else {
                    // 创建新房间
                    const roomData = {
                        createdAt: firebase.database.ServerValue.TIMESTAMP,
                        teacher: true,
                        players: {}
                    };
                    
                    database.ref('rooms/' + roomNumber).set(roomData)
                        .then(() => {
                            currentRoom = roomNumber;
                            isTeacher = true;
                            playerId = 'teacher';
                            
                            // 设置24小时后自动删除房间
                            setTimeout(() => {
                                database.ref('rooms/' + roomNumber).remove();
                            }, 24 * 60 * 60 * 1000);
                            
                            // 跳转到排名画面
                            window.location.href = 'chapter.html?room=' + roomNumber + '&player=teacher';
                        })
                        .catch((error) => {
                            console.error("创建房间时出错:", error);
                            showAlert("创建房间失败，请重试");
                        });
                }
            });
        }

        // 加入房间
        function joinRoom(roomNumber) {
            checkRoomExists(roomNumber).then((exists) => {
                if (exists) {
                    roomExists = true;
                    showAlert("Please enter your English nickname", 0);
                    nicknameInputModal.style.display = 'block';
                    roomInputModal.style.display = 'none';
                } else {
                    showAlert("Room number does not exist");
                }
            });
        }

        // 添加玩家到房间
        function addPlayerToRoom(roomNumber, nickname) {
            // 生成玩家ID
            playerId = 'player_' + Date.now();
            playerNickname = nickname;
            
            // 创建玩家数据
            const playerData = {
                nickname: nickname,
                joinedAt: firebase.database.ServerValue.TIMESTAMP,
                score: 0,
                correctAnswers: 0,
                progress: 0,
                timeSpent: 0,
                gameStarted: false,
                gameCompleted: false
            };
            
            // 更新房间中的玩家数据
            database.ref('rooms/' + roomNumber + '/players/' + playerId).set(playerData)
                .then(() => {
                    currentRoom = roomNumber;
                    isTeacher = false;
                    
                    // 跳转到游戏画面
                    window.location.href = 'chapter.html?room=' + roomNumber + '&player=' + playerId + '&nickname=' + encodeURIComponent(nickname);
                })
                .catch((error) => {
                    console.error("加入房间时出错:", error);
                    showAlert("加入房间失败，请重试");
                });
        }

        // 事件监听器
        joinRoomBtn.addEventListener('click', () => {
            roomInputModal.style.display = 'block';
        });

        createRoomBtn.addEventListener('click', () => {
            createRoom();
        });

        confirmRoomBtn.addEventListener('click', () => {
            const roomNumber = roomNumberInput.value.trim();
            
            if (/^\d{6}$/.test(roomNumber)) {
                joinRoom(roomNumber);
            } else {
                showAlert("请输入6位数字的房间号");
            }
        });

        confirmNicknameBtn.addEventListener('click', () => {
            const nickname = nicknameInput.value.trim();
            
            if (nickname.length === 0) {
                showAlert("请输入昵称");
                return;
            }
            
            if (nickname.length > 12) {
                showAlert("昵称不能超过12个字符");
                return;
            }
            
            if (!/^[a-zA-Z]+$/.test(nickname)) {
                showAlert("昵称只能包含英文字母");
                return;
            }
            
            addPlayerToRoom(roomNumberInput.value.trim(), nickname);
        });

        // 点击提示框外部关闭
        window.addEventListener('click', (event) => {
            if (event.target === alertModal) {
                hideAlert();
            }
        });

        // 预加载章节页面图片
        function preloadChapterImages() {
            const images = [];
            for (let i = 1; i <= 21; i++) {
                images.push(`images/画面${i.toString().padStart(2, '0')}.jpg`);
            }
            
            images.forEach((src) => {
                const img = new Image();
                img.src = src;
            });
        }

        // 页面加载完成后预加载图片
        window.addEventListener('load', preloadChapterImages);
    </script>
</body>
</html>
