<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语时态魔法冒险</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 开始画面容器 -->
    <div id="game-container">
        <!-- 背景图片 -->
        <img id="background-image" src="images/开始画面.jpg" alt="开始画面" class="fade-in">
        
        <!-- 游戏开始按钮 -->
        <button id="start-button" class="center-top fade-in">游戏开始</button>
    </div>

    <script>
        // 游戏状态管理
        const gameState = {
            score: 0,          // 得分
            correctAnswers: 0, // 正确答案数
            startTime: null,   // 游戏开始时间
            endTime: null,     // 游戏结束时间
            clickedButtons: new Set() // 记录已点击的按钮
        };

        // 预加载章节页面和图片
        function preloadResources() {
            // 预加载章节HTML
            fetch('chapter.html')
                .then(response => response.text())
                .then(html => {
                    // 将章节内容存储在内存中
                    sessionStorage.setItem('chapterContent', html);
                })
                .catch(error => console.error('预加载章节失败:', error));
            
            // 预加载所有章节图片
            const imageNames = [];
            for (let i = 1; i <= 21; i++) {
                imageNames.push(`画面${i.toString().padStart(2, '0')}.jpg`);
            }
            
            imageNames.forEach(img => {
                const image = new Image();
                image.src = `images/${img}`;
            });
        }

        // 初始化游戏
        document.addEventListener('DOMContentLoaded', function() {
            // 预加载资源
            preloadResources();
            
            // 开始按钮点击事件
            document.getElementById('start-button').addEventListener('click', function() {
                // 记录游戏开始时间
                gameState.startTime = new Date();
                
                // 淡出效果
                document.getElementById('background-image').classList.add('fade-out');
                this.classList.add('fade-out');
                
                // 延迟加载章节页面
                setTimeout(() => {
                    // 检查是否已预加载章节内容
                    const chapterContent = sessionStorage.getItem('chapterContent');
                    if (chapterContent) {
                        // 直接使用预加载的内容
                        document.documentElement.innerHTML = chapterContent;
                        // 初始化章节游戏逻辑
                        initializeChapterGame();
                    } else {
                        // 如果预加载失败，则正常加载
                        window.location.href = 'chapter.html';
                    }
                }, 500); // 与CSS过渡时间匹配
            });
        });
    </script>
</body>
</html>
