<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态魔法冒险</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <!-- 游戏初始界面 -->
    <div id="game-container" class="page-container" data-pageid="2001">
        <div class="image-container">
            <img id="current-image" src="images/开始画面.jpg" alt="游戏开始画面">
        </div>
        <div class="button-container">
            <button id="join-room-btn" class="game-btn">加入房间</button>
            <button id="create-room-btn" class="game-btn">创建房间</button>
        </div>
    </div>

    <!-- 房间号输入模态框 -->
    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <h3>请输入6位数房间号</h3>
            <input type="text" id="room-id-input" maxlength="6" placeholder="例如: 123456">
            <div class="modal-buttons">
                <button id="confirm-join-btn">确认</button>
                <button id="cancel-join-btn">取消</button>
            </div>
        </div>
    </div>

    <!-- 提示信息模态框 -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <p id="message-text"></p>
        </div>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.appspot.com",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 游戏状态变量
        let currentPageId = "2001"; // 当前页面ID
        let roomId = ""; // 房间ID
        let playerId = ""; // 玩家ID
        let gameStarted = false; // 游戏是否开始
        let startTime = 0; // 游戏开始时间
        let score = 0; // 得分
        let correctAnswers = 0; // 正确答案数量
        let clickedButtons = new Set(); // 记录已点击的按钮

        // DOM元素
        const gameContainer = document.getElementById('game-container');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const roomIdInput = document.getElementById('room-id-input');
        const confirmJoinBtn = document.getElementById('confirm-join-btn');
        const cancelJoinBtn = document.getElementById('cancel-join-btn');
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');

        // 预加载下一张图片
        function preloadNextImage(nextPageId) {
            const nextImagePath = getImagePathByPageId(nextPageId);
            if (nextImagePath) {
                const img = new Image();
                img.src = nextImagePath;
            }
        }

        // 根据页面ID获取图片路径
        function getImagePathByPageId(pageId) {
            if (pageId === "2001") return "images/开始画面.jpg";
            if (pageId === "2501") return null; // 总结页面没有图片
            const num = parseInt(pageId.substring(1)); // 提取数字部分
            return `images/画面${num < 10 ? '0' + num : num}.jpg`;
        }

        // 显示消息提示框
        function showMessage(message, duration = 3000) {
            messageText.textContent = message;
            messageModal.style.display = 'block';
            
            if (duration > 0) {
                setTimeout(() => {
                    messageModal.style.display = 'none';
                }, duration);
            }
        }

        // 隐藏消息提示框
        function hideMessage() {
            messageModal.style.display = 'none';
        }

        // 生成随机玩家ID
        function generatePlayerId() {
            return 'player-' + Math.random().toString(36).substr(2, 9);
        }

        // 生成随机房间ID
        function generateRoomId() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // 加入房间
        function joinRoom() {
            roomInputModal.style.display = 'block';
        }

        // 创建房间
        function createRoom() {
            roomId = generateRoomId();
            playerId = generatePlayerId();
            
            // 在Firebase中创建房间
            database.ref('rooms/' + roomId).set({
                host: playerId,
                players: {
                    [playerId]: {
                        name: "玩家1",
                        score: 0,
                        correctRate: 0,
                        progress: 0,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    }
                },
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                status: "waiting"
            }).then(() => {
                showMessage(`房间创建成功! 房间号: ${roomId}`);
                // 跳转到游戏章节页面
                setTimeout(() => {
                    window.location.href = `chapter.html?roomId=${roomId}&playerId=${playerId}`;
                }, 2000);
            }).catch(error => {
                showMessage("创建房间失败: " + error.message);
            });
        }

        // 确认加入房间
        function confirmJoinRoom() {
            const inputRoomId = roomIdInput.value.trim();
            if (!inputRoomId || inputRoomId.length !== 6) {
                showMessage("请输入有效的6位数房间号");
                return;
            }

            // 检查房间是否存在
            database.ref('rooms/' + inputRoomId).once('value').then(snapshot => {
                if (snapshot.exists()) {
                    const roomData = snapshot.val();
                    // 检查房间是否已满(最多10人)
                    if (Object.keys(roomData.players || {}).length >= 10) {
                        showMessage("房间已满，最多容纳10人");
                        return;
                    }
                    
                    roomId = inputRoomId;
                    playerId = generatePlayerId();
                    
                    // 加入房间
                    database.ref('rooms/' + roomId + '/players/' + playerId).set({
                        name: "玩家" + (Object.keys(roomData.players || {}).length + 1),
                        score: 0,
                        correctRate: 0,
                        progress: 0,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    }).then(() => {
                        showMessage("成功加入房间!");
                        // 跳转到游戏章节页面
                        setTimeout(() => {
                            window.location.href = `chapter.html?roomId=${roomId}&playerId=${playerId}`;
                        }, 2000);
                    }).catch(error => {
                        showMessage("加入房间失败: " + error.message);
                    });
                } else {
                    showMessage("房间不存在，请检查房间号");
                }
            }).catch(error => {
                showMessage("检查房间失败: " + error.message);
            });
            
            roomInputModal.style.display = 'none';
        }

        // 事件监听
        joinRoomBtn.addEventListener('click', joinRoom);
        createRoomBtn.addEventListener('click', createRoom);
        confirmJoinBtn.addEventListener('click', confirmJoinRoom);
        cancelJoinBtn.addEventListener('click', () => {
            roomInputModal.style.display = 'none';
        });

        // 点击消息模态框外部关闭
        window.addEventListener('click', (event) => {
            if (event.target === messageModal) {
                hideMessage();
            }
        });

        // 预加载下一张可能的图片
        preloadNextImage("2101");
    </script>
</body>
</html>
