<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时态魔法棒 - 开始</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- 开始画面 -->
        <div id="scene-1001" class="scene active">
            <div class="scene-image" style="background-image: url('images/开始画面.jpg')"></div>
            <div class="text-box">
                <h1>时态魔法棒</h1>
                <p>准备好开始你的魔法英语之旅了吗？</p>
            </div>
            <div class="button-container">
                <button class="game-button" onclick="startGame()">游戏开始</button>
            </div>
        </div>
    </div>

    <script>
        // 游戏状态管理
        const gameState = {
            score: 0,
            startTime: null,
            correctAnswers: 0,
            totalQuestions: 15,
            answeredQuestions: 0,
            clickedButtons: {} // 记录已点击的按钮
        };

        // 开始游戏
        function startGame() {
            // 初始化游戏状态
            gameState.startTime = new Date();
            gameState.score = 0;
            gameState.correctAnswers = 0;
            gameState.answeredQuestions = 0;
            gameState.clickedButtons = {};
            
            // 跳转到第一个章节
            window.location.href = "chapter.html#2101";
        }

        // 预加载下一张图片
        function preloadImage(imageId) {
            const img = new Image();
            img.src = `images/${imageId}.jpg`;
        }

        // 预加载开始章节的图片
        preloadImage("画面01");
    </script>
</body>
</html>
