<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时态魔法棒 - 开始</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- 开始画面背景图 -->
        <img id="background-image" src="images/开始画面.jpg" alt="开始画面" class="fade-in">
        
        <!-- 游戏开始按钮 -->
        <button id="start-btn" class="center-top-btn fade-in-delay">游戏开始</button>
    </div>

    <script>
        // 游戏状态管理
        const gameState = {
            score: 0,
            startTime: null,
            correctAnswers: 0,
            totalQuestions: 15
        };

        // 预加载章节图片
        function preloadChapterImages() {
            const images = [];
            for (let i = 1; i <= 21; i++) {
                const img = new Image();
                img.src = `images/画面${i.toString().padStart(2, '0')}.jpg`;
                images.push(img);
            }
            return images;
        }

        // 开始游戏按钮点击事件
        document.getElementById('start-btn').addEventListener('click', function() {
            // 记录游戏开始时间
            gameState.startTime = new Date();
            
            // 预加载图片
            preloadChapterImages();
            
            // 跳转到第一章
            window.location.href = 'chapter.html#2101';
        });

        // 存储游戏状态到sessionStorage
        sessionStorage.setItem('gameState', JSON.stringify(gameState));
    </script>
</body>
</html>
