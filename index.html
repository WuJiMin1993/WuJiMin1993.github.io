<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时态魔法冒险</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 开始画面 -->
    <div id="start-screen" class="screen">
        <img src="images/开始画面.jpg" alt="开始画面" class="background-image">
        <button id="start-button" class="center-top-button">游戏开始</button>
    </div>

    <script>
        // 预加载章节图片
        function preloadImages() {
            const imageUrls = [];
            for (let i = 1; i <= 21; i++) {
                imageUrls.push(`images/画面${i.toString().padStart(2, '0')}.jpg`);
            }
            
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        }

        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', () => {
            // 预加载图片
            preloadImages();
            
            // 开始按钮点击事件
            document.getElementById('start-button').addEventListener('click', () => {
                // 淡出效果
                document.getElementById('start-screen').style.opacity = '0';
                
                // 延迟跳转以实现淡出效果
                setTimeout(() => {
                    window.location.href = 'chapter.html#2101';
                }, 500);
            });
        });
    </script>
</body>
</html>
