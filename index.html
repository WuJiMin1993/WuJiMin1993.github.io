<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态魔法游戏</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- 游戏初始界面 -->
    <div id="game-container">
        <div id="start-screen" class="screen active">
            <img src="images/开始画面.jpg" alt="游戏开始画面" class="game-image">
            <div class="button-container">
                <button id="join-room-btn" class="game-btn">加入房间</button>
                <button id="create-room-btn" class="game-btn">创建房间</button>
            </div>
        </div>
        
        <!-- 房间号输入框 -->
        <div id="room-input-modal" class="modal">
            <div class="modal-content">
                <h3>请输入6位数房间号</h3>
                <input type="text" id="room-id-input" maxlength="6" placeholder="例如: 123456">
                <div class="modal-buttons">
                    <button id="confirm-join-btn" class="modal-btn">确认</button>
                    <button id="cancel-join-btn" class="modal-btn">取消</button>
                </div>
            </div>
        </div>
        
        <!-- 提示框 -->
        <div id="alert-modal" class="modal">
            <div class="modal-content">
                <p id="alert-message">提示信息</p>
            </div>
        </div>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.appspot.com",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // 初始化Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 游戏状态
        const gameState = {
            currentRoom: null,
            playerId: null,
            playerName: null
        };

        // 生成随机ID
        function generateId() {
            return 'player-' + Math.random().toString(36).substr(2, 9);
        }

        // 生成6位随机房间号
        function generateRoomId() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // 显示提示框
        function showAlert(message, duration = 3000) {
            const alertModal = document.getElementById('alert-modal');
            const alertMessage = document.getElementById('alert-message');
            
            alertMessage.textContent = message;
            alertModal.style.display = 'block';
            
            setTimeout(() => {
                alertModal.style.display = 'none';
            }, duration);
        }

        // 加入房间按钮点击事件
        document.getElementById('join-room-btn').addEventListener('click', () => {
            document.getElementById('room-input-modal').style.display = 'block';
        });

        // 取消加入房间
        document.getElementById('cancel-join-btn').addEventListener('click', () => {
            document.getElementById('room-input-modal').style.display = 'none';
        });

        // 确认加入房间
        document.getElementById('confirm-join-btn').addEventListener('click', () => {
            const roomId = document.getElementById('room-id-input').value.trim();
            
            if (!roomId || roomId.length !== 6 || isNaN(roomId)) {
                showAlert('请输入有效的6位数房间号');
                return;
            }
            
            // 检查房间是否存在
            database.ref('rooms/' + roomId).once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    const roomData = snapshot.val();
                    
                    // 检查房间是否已满
                    if (Object.keys(roomData.players || {}).length >= 10) {
                        showAlert('房间已满，最多容纳10人');
                        return;
                    }
                    
                    // 加入房间
                    gameState.currentRoom = roomId;
                    gameState.playerId = generateId();
                    gameState.playerName = '玩家' + Math.floor(Math.random() * 1000);
                    
                    // 保存玩家信息
                    const playerRef = database.ref('rooms/' + roomId + '/players/' + gameState.playerId);
                    playerRef.set({
                        name: gameState.playerName,
                        score: 0,
                        correctRate: 0,
                        progress: 0,
                        startTime: firebase.database.ServerValue.TIMESTAMP
                    });
                    
                    // 跳转到游戏章节页面
                    window.location.href = 'chapter.html?room=' + roomId + '&player=' + gameState.playerId;
                    
                } else {
                    showAlert('房间号不存在');
                }
            }).catch((error) => {
                showAlert('加入房间失败: ' + error.message);
            });
        });

        // 创建房间按钮点击事件
        document.getElementById('create-room-btn').addEventListener('click', () => {
            const roomId = generateRoomId();
            gameState.currentRoom = roomId;
            gameState.playerId = generateId();
            gameState.playerName = '玩家' + Math.floor(Math.random() * 1000);
            
            // 创建房间
            database.ref('rooms/' + roomId).set({
                created: firebase.database.ServerValue.TIMESTAMP,
                players: {
                    [gameState.playerId]: {
                        name: gameState.playerName,
                        score: 0,
                        correctRate: 0,
                        progress: 0,
                        startTime: firebase.database.ServerValue.TIMESTAMP
                    }
                }
            }).then(() => {
                // 跳转到游戏章节页面
                window.location.href = 'chapter.html?room=' + roomId + '&player=' + gameState.playerId;
            }).catch((error) => {
                showAlert('创建房间失败: ' + error.message);
            });
        });

        // 预加载章节页面的图片
        window.addEventListener('load', () => {
            // 预加载第一章节的图片
            const img = new Image();
            img.src = 'images/画面01.jpg';
        });
    </script>
</body>
</html>
