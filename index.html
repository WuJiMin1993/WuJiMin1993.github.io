<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态魔法棒</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- 开始画面 (页面ID:2001) -->
        <div id="page-2001" class="game-page active">
            <img src="images/开始画面.jpg" alt="开始画面" class="game-image">
            <div class="button-container">
                <button id="join-room-btn" class="game-button left-button">加入房间</button>
                <button id="create-room-btn" class="game-button right-button">创建房间</button>
            </div>
        </div>

        <!-- 房间号输入框 (隐藏) -->
        <div id="room-input-modal" class="modal">
            <div class="modal-content">
                <p>请输入6位数房间号</p>
                <input type="text" id="room-code-input" maxlength="6" pattern="\d{6}" placeholder="000000">
                <button id="confirm-room-btn">确认</button>
            </div>
        </div>

        <!-- 昵称输入框 (隐藏) -->
        <div id="nickname-input-modal" class="modal">
            <div class="modal-content">
                <p>请输入您的英文昵称</p>
                <input type="text" id="nickname-input" maxlength="12" placeholder="英文昵称(最多12字符)">
                <button id="confirm-nickname-btn">确认</button>
            </div>
        </div>

        <!-- 提示框 (隐藏) -->
        <div id="alert-modal" class="modal">
            <div class="modal-content">
                <p id="alert-message"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
