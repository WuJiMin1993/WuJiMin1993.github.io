<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态魔法游戏</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- 开始画面 -->
        <div id="page-2001" class="game-page active">
            <img src="images/开始画面.jpg" alt="开始画面" class="game-image">
            <div class="button-container">
                <button id="join-room-btn" class="game-button">加入房间</button>
                <button id="create-room-btn" class="game-button">创建房间</button>
            </div>
        </div>

        <!-- 房间号输入框 (隐藏) -->
        <div id="room-input-modal" class="modal">
            <div class="modal-content">
                <h3>请输入6位数房间号</h3>
                <input type="text" id="room-code-input" maxlength="6" placeholder="输入6位数字">
                <div class="modal-buttons">
                    <button id="confirm-join-btn">确认</button>
                    <button id="cancel-join-btn">取消</button>
                </div>
            </div>
        </div>

        <!-- 提示框 (隐藏) -->
        <div id="alert-modal" class="modal">
            <div class="modal-content">
                <p id="alert-message"></p>
            </div>
        </div>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.appspot.com",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 游戏状态
        let gameState = {
            currentPage: '2001',
            roomCode: '',
            playerId: '',
            isHost: false
        };

        // 生成随机ID
        function generateId() {
            return 'player-' + Math.random().toString(36).substr(2, 9);
        }

        // 生成6位随机房间号
        function generateRoomCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // 显示页面
        function showPage(pageId) {
            document.querySelectorAll('.game-page').forEach(page => {
                page.classList.remove('active');
            });
            const page = document.getElementById(`page-${pageId}`);
            if (page) {
                page.classList.add('active');
                gameState.currentPage = pageId;
            }
        }

        // 显示模态框
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        // 隐藏模态框
        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // 显示提示信息
        function showAlert(message, duration = 3000) {
            const alertModal = document.getElementById('alert-modal');
            document.getElementById('alert-message').textContent = message;
            alertModal.style.display = 'flex';
            
            setTimeout(() => {
                alertModal.style.display = 'none';
            }, duration);
        }

        // 检查房间是否存在
        async function checkRoomExists(roomCode) {
            try {
                const snapshot = await database.ref(`rooms/${roomCode}`).once('value');
                return snapshot.exists();
            } catch (error) {
                console.error("检查房间时出错:", error);
                return false;
            }
        }

        // 创建新房间
        async function createNewRoom() {
            const roomCode = generateRoomCode();
            gameState.roomCode = roomCode;
            gameState.playerId = generateId();
            gameState.isHost = true;
            
            try {
                await database.ref(`rooms/${roomCode}`).set({
                    host: gameState.playerId,
                    players: {
                        [gameState.playerId]: {
                            name: '玩家1',
                            score: 0,
                            progress: '2001'
                        }
                    },
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
                
                // 跳转到游戏章节页面
                window.location.href = `chapter.html?room=${roomCode}&player=${gameState.playerId}&host=true`;
            } catch (error) {
                console.error("创建房间时出错:", error);
                showAlert("创建房间失败，请重试");
            }
        }

        // 加入现有房间
        async function joinExistingRoom(roomCode) {
            gameState.roomCode = roomCode;
            gameState.playerId = generateId();
            gameState.isHost = false;
            
            try {
                // 检查房间玩家数量
                const snapshot = await database.ref(`rooms/${roomCode}/players`).once('value');
                const players = snapshot.val() || {};
                
                if (Object.keys(players).length >= 10) {
                    showAlert("房间已满(最多10人)");
                    return;
                }
                
                // 添加新玩家
                await database.ref(`rooms/${roomCode}/players/${gameState.playerId}`).set({
                    name: `玩家${Object.keys(players).length + 1}`,
                    score: 0,
                    progress: '2001'
                });
                
                // 跳转到游戏章节页面
                window.location.href = `chapter.html?room=${roomCode}&player=${gameState.playerId}&host=false`;
            } catch (error) {
                console.error("加入房间时出错:", error);
                showAlert("加入房间失败，请重试");
            }
        }

        // DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            // 加入房间按钮点击事件
            document.getElementById('join-room-btn').addEventListener('click', () => {
                showModal('room-input-modal');
            });
            
            // 创建房间按钮点击事件
            document.getElementById('create-room-btn').addEventListener('click', () => {
                createNewRoom();
            });
            
            // 确认加入房间按钮点击事件
            document.getElementById('confirm-join-btn').addEventListener('click', async () => {
                const roomCode = document.getElementById('room-code-input').value.trim();
                
                if (!/^\d{6}$/.test(roomCode)) {
                    showAlert("请输入6位数字房间号");
                    return;
                }
                
                const roomExists = await checkRoomExists(roomCode);
                if (roomExists) {
                    hideModal('room-input-modal');
                    joinExistingRoom(roomCode);
                } else {
                    showAlert("房间号不存在");
                }
            });
            
            // 取消加入房间按钮点击事件
            document.getElementById('cancel-join-btn').addEventListener('click', () => {
                hideModal('room-input-modal');
            });
            
            // 预加载下一张图片
            const startImage = new Image();
            startImage.src = 'images/开始画面.jpg';
        });
    </script>
</body>
</html>
