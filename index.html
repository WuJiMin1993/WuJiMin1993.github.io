<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时态魔法棒 - 开始</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- 开始画面 -->
        <div id="scene-1001" class="scene active">
            <div class="image-container">
                <img src="images/开始画面.jpg" alt="开始画面" class="scene-image">
            </div>
            <div class="text-container">
                <h1>时态魔法棒</h1>
                <p>准备好开始你的魔法时态学习之旅了吗？</p>
            </div>
            <div class="button-container center-bottom">
                <button id="start-button" class="main-button">游戏开始</button>
            </div>
        </div>
    </div>

    <script>
        // 游戏状态管理
        const gameState = {
            score: 0,
            correctAnswers: 0,
            startTime: null,
            clickedButtons: new Set() // 记录已点击的按钮
        };

        // 预加载章节页面
        function preloadChapter() {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.href = 'chapter.html';
            link.as = 'document';
            document.head.appendChild(link);
        }

        // 初始化游戏
        document.addEventListener('DOMContentLoaded', function() {
            preloadChapter();
            
            // 开始游戏按钮点击事件
            document.getElementById('start-button').addEventListener('click', function() {
                gameState.startTime = new Date(); // 记录开始时间
                window.location.href = 'chapter.html?scene=2101'; // 跳转到第一个场景
            });
        });
    </script>
</body>
</html>
