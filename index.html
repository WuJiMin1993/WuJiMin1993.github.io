<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>时态魔法棒 - 开始画面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- 开始画面 -->
        <div id="scene-1001" class="scene active">
            <div class="scene-image" style="background-image: url('images/开始画面.jpg');"></div>
            <div class="scene-content">
                <div class="scene-text"></div>
                <div class="scene-buttons">
                    <button class="scene-button" onclick="startGame()">游戏开始</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 游戏状态变量
        let gameState = {
            score: 0,
            startTime: null,
            correctAnswers: 0,
            answeredQuestions: new Set() // 用于记录已回答的问题
        };

        // 开始游戏函数
        function startGame() {
            // 记录游戏开始时间
            gameState.startTime = new Date();
            
            // 跳转到第一个章节画面
            window.location.href = "chapter.html?scene=2101";
        }

        // 预加载章节页面的图片
        function preloadChapterImages() {
            const images = [
                'images/画面01.jpg', 'images/画面02.jpg', 'images/画面03.jpg',
                'images/画面04.jpg', 'images/画面05.jpg', 'images/画面06.jpg',
                'images/画面07.jpg', 'images/画面08.jpg', 'images/画面09.jpg',
                'images/画面10.jpg', 'images/画面11.jpg', 'images/画面12.jpg',
                'images/画面13.jpg', 'images/画面14.jpg', 'images/画面15.jpg',
                'images/画面16.jpg', 'images/画面17.jpg', 'images/画面18.jpg',
                'images/画面19.jpg', 'images/画面20.jpg', 'images/画面21.jpg'
            ];
            
            images.forEach(imgSrc => {
                const img = new Image();
                img.src = imgSrc;
            });
        }

        // 页面加载完成后预加载图片
        window.addEventListener('load', preloadChapterImages);
    </script>
</body>
</html>
