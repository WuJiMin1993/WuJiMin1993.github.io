<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时态魔法冒险</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 开始画面 -->
    <div id="start-screen" class="screen">
        <img src="images/开始画面.jpg" alt="开始画面" class="full-width-img">
        <div class="text-box">
            <h1>时态魔法冒险</h1>
            <p>帮助Tom掌握英语时态，成为强大的魔法师！</p>
        </div>
        <button id="start-btn" class="single-btn">游戏开始</button>
    </div>

    <script>
        // 游戏状态管理
        const gameState = {
            score: 0,
            startTime: null,
            correctAnswers: 0,
            answeredQuestions: new Set() // 记录已回答的问题
        };

        // 预加载章节页面
        function preloadChapter() {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.href = 'chapter.html';
            link.as = 'document';
            document.head.appendChild(link);
        }

        // 初始化游戏
        document.addEventListener('DOMContentLoaded', () => {
            preloadChapter();
            
            // 开始按钮点击事件
            document.getElementById('start-btn').addEventListener('click', () => {
                gameState.startTime = new Date(); // 记录开始时间
                window.location.href = 'chapter.html#2101'; // 跳转到第一章第一画面
            });
        });
    </script>
</body>
</html>
