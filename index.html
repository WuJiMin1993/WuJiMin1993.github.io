<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语时态魔法棒</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <!-- 游戏初始界面 -->
    <div id="start-screen" class="screen active">
        <img src="images/开始画面.jpg" alt="开始画面" class="game-image">
        <div class="button-container">
            <button id="join-room-btn" class="game-button">加入房间</button>
            <button id="create-room-btn" class="game-button">创建房间</button>
        </div>
    </div>

    <!-- 房间号输入框 -->
    <div id="room-input-modal" class="modal">
        <div class="modal-content">
            <p>请输入6位数房间号</p>
            <input type="text" id="room-id-input" maxlength="6" pattern="\d{6}" placeholder="000000">
            <div class="modal-buttons">
                <button id="confirm-join-btn" class="modal-button">确认</button>
                <button id="cancel-join-btn" class="modal-button">取消</button>
            </div>
        </div>
    </div>

    <!-- 提示框 -->
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <p id="alert-message"></p>
        </div>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDHRYTBU74r31MPYVAAnRMwKM76c_-BduQ",
            authDomain: "tetrisonline-ca400.firebaseapp.com",
            projectId: "tetrisonline-ca400",
            storageBucket: "tetrisonline-ca400.appspot.com",
            messagingSenderId: "58207939196",
            appId: "1:58207939196:web:b34f403204096084ee37f9",
            measurementId: "G-GG7GNEQ718"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 全局变量
        let currentRoomId = '';
        let isTeacher = false;
        let playerName = '';
        let playerCount = 0;

        // DOM元素
        const startScreen = document.getElementById('start-screen');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomInputModal = document.getElementById('room-input-modal');
        const roomIdInput = document.getElementById('room-id-input');
        const confirmJoinBtn = document.getElementById('confirm-join-btn');
        const cancelJoinBtn = document.getElementById('cancel-join-btn');
        const alertModal = document.getElementById('alert-modal');
        const alertMessage = document.getElementById('alert-message');

        // 显示提示框
        function showAlert(message, duration = 3000) {
            alertMessage.textContent = message;
            alertModal.style.display = 'block';
            
            if (duration > 0) {
                setTimeout(() => {
                    alertModal.style.display = 'none';
                }, duration);
            }
        }

        // 隐藏提示框
        function hideAlert() {
            alertModal.style.display = 'none';
        }

        // 生成随机6位数房间号
        function generateRoomId() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // 加入房间按钮点击事件
        joinRoomBtn.addEventListener('click', () => {
            roomInputModal.style.display = 'block';
        });

        // 创建房间按钮点击事件
        createRoomBtn.addEventListener('click', () => {
            isTeacher = true;
            currentRoomId = generateRoomId();
            playerName = '老师';
            
            // 创建房间并跳转到排名页面
            const roomRef = database.ref(`rooms/${currentRoomId}`);
            
            roomRef.set({
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                teacher: playerName,
                status: 'waiting'
            }).then(() => {
                // 跳转到排名页面
                window.location.href = `chapter.html?room=${currentRoomId}&player=teacher`;
            }).catch((error) => {
                showAlert('创建房间失败: ' + error.message);
            });
        });

        // 确认加入房间按钮点击事件
        confirmJoinBtn.addEventListener('click', () => {
            const roomId = roomIdInput.value.trim();
            
            if (!roomId || roomId.length !== 6) {
                showAlert('请输入有效的6位数房间号');
                return;
            }
            
            // 检查房间是否存在
            const roomRef = database.ref(`rooms/${roomId}`);
            
            roomRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    // 房间存在，检查是否已满
                    const playersRef = database.ref(`rooms/${roomId}/players`);
                    
                    playersRef.once('value').then((playersSnapshot) => {
                        const players = playersSnapshot.val() || {};
                        playerCount = Object.keys(players).length;
                        
                        if (playerCount >= 10) {
                            showAlert('房间已满，最多容纳10位玩家');
                            return;
                        }
                        
                        // 分配玩家名称
                        playerName = `玩家${playerCount + 1}`;
                        currentRoomId = roomId;
                        
                        // 添加玩家到房间
                        playersRef.update({
                            [playerName]: {
                                name: playerName,
                                joinedAt: firebase.database.ServerValue.TIMESTAMP,
                                score: 0,
                                correctRate: 0,
                                progress: 0,
                                timeUsed: 0
                            }
                        }).then(() => {
                            // 跳转到游戏页面
                            window.location.href = `chapter.html?room=${roomId}&player=${playerName}`;
                        }).catch((error) => {
                            showAlert('加入房间失败: ' + error.message);
                        });
                    });
                } else {
                    showAlert('房间号不存在');
                }
            }).catch((error) => {
                showAlert('检查房间失败: ' + error.message);
            });
        });

        // 取消加入房间按钮点击事件
        cancelJoinBtn.addEventListener('click', () => {
            roomInputModal.style.display = 'none';
            roomIdInput.value = '';
        });

        // 预加载章节页面图片
        function preloadChapterImages() {
            const images = [];
            for (let i = 1; i <= 21; i++) {
                images.push(`images/画面${i.toString().padStart(2, '0')}.jpg`);
            }
            
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        // 页面加载完成后预加载图片
        window.addEventListener('load', preloadChapterImages);
    </script>
</body>
</html>
