<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时态魔法棒 - 开始</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="image-container">
            <img src="images/开始画面.jpg" alt="开始画面" id="current-image">
        </div>
        <div id="text-container">
            <p>欢迎来到时态魔法棒游戏！</p>
        </div>
        <div id="button-container">
            <button id="start-button" class="center-button">游戏开始</button>
        </div>
    </div>

    <script>
        // 游戏状态管理
        const gameState = {
            score: 0,
            correctAnswers: 0,
            startTime: null,
            usedButtons: new Set() // 用于跟踪已点击的按钮
        };

        // 预加载下一章节的图片
        function preloadImages() {
            const imagesToPreload = [
                'images/画面01.jpg',
                'images/画面02.jpg'
            ];
            
            imagesToPreload.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        // 初始化游戏
        document.addEventListener('DOMContentLoaded', () => {
            // 设置开始按钮点击事件
            document.getElementById('start-button').addEventListener('click', () => {
                // 记录游戏开始时间
                gameState.startTime = new Date();
                
                // 预加载下一章节的图片
                preloadImages();
                
                // 跳转到第一个章节画面
                window.location.href = 'chapter.html#2101';
            });
        });
    </script>
</body>
</html>
