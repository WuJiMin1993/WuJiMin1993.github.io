<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>时态魔法棒 - 开始</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 开始页面特有样式 */
        #start-screen {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }
        
        #start-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        #start-button {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-family: "Microsoft YaHei", sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        #start-button:hover {
            background-color: #0066CC;
            transform: translateX(-50%) scale(1.05);
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <img id="start-image" src="images/开始画面.jpg" alt="游戏开始画面">
        <button id="start-button">游戏开始</button>
    </div>

    <script>
        // 游戏状态管理
        const gameState = {
            score: 0,
            startTime: null,
            correctAnswers: 0
        };

        // 预加载章节页面和第一张图片
        function preloadResources() {
            // 预加载章节页面
            const link = document.createElement('link');
            link.rel = 'preload';
            link.href = 'chapter.html';
            link.as = 'document';
            document.head.appendChild(link);
            
            // 预加载第一章节的第一张图片
            const img = new Image();
            img.src = 'images/画面01.jpg';
        }

        // 开始游戏按钮点击事件
        document.getElementById('start-button').addEventListener('click', function() {
            // 初始化游戏状态
            gameState.score = 0;
            gameState.startTime = new Date();
            gameState.correctAnswers = 0;
            
            // 保存游戏状态到sessionStorage
            sessionStorage.setItem('gameState', JSON.stringify(gameState));
            
            // 跳转到章节页面
            window.location.href = 'chapter.html?scene=2101';
            
            // 预加载下一张图片
            const img = new Image();
            img.src = 'images/画面01.jpg';
        });

        // 页面加载时预加载资源
        window.addEventListener('load', preloadResources);
    </script>
</body>
</html>
