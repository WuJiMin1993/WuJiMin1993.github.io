<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块 - 主界面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .title {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .menu-btn {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #5d7de8, #9668d6);
        }
        
        .menu-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="title">俄罗斯方块</div>
    <div class="menu-container">
        <button class="menu-btn" onclick="startSinglePlayer()">单人游戏</button>
        <button class="menu-btn" onclick="startTwoPlayer()">双人游戏</button>
    </div>

    <script>
        // 跳转到单人游戏界面
        function startSinglePlayer() {
            window.location.href = "Single-player.html";
        }
        
        // 跳转到双人游戏界面
        function startTwoPlayer() {
            window.location.href = "Two-player.html";
        }
    </script>
</body>
</html>
